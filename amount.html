<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Amount - CYPX ONLINE CRYPTO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #004d00, #007300);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.03);
      background: #ffd700;
    }
    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #28a745;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Amount to Withdraw</h2>
    <input type="number" id="amountInput" placeholder="Amount in KSH" min="1000" max="500000" />
    <button id="submitBtn" disabled>Submit Withdrawal</button>
  </div>

  <div class="popup" id="popup"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;

    // Show popup
    function showPopup(message, color = "#28a745") {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.backgroundColor = color;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    // Only enable button once user is authenticated
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById("submitBtn").disabled = false;
        document.getElementById("submitBtn").addEventListener("click", submitWithdrawal);
      } else {
        showPopup("You must be logged in.", "#dc3545");
        document.getElementById("submitBtn").disabled = true;
      }
    });

    function submitWithdrawal() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (!amount || amount < 1000 || amount > 500000) {
        return showPopup("Enter amount between 1,000 and 500,000 KSH", "#ffc107");
      }

      const uid = currentUser.uid;
      const timestamp = new Date().toISOString();
      const withdrawalData = {
        amount: amount,
        timestamp: timestamp,
        status: "pending",
        method: "M-Pesa"
      };

      const newKey = database.ref().child("withdrawals/" + uid).push().key;
      const updates = {};
      updates["/withdrawals/" + uid + "/" + newKey] = withdrawalData;

      database.ref().update(updates)
        .then(() => {
          showPopup("Withdrawal submitted for approval", "#28a745");
          document.getElementById("amountInput").value = "";
        })
        .catch(error => {
          console.error(error);
          showPopup("Error submitting withdrawal", "#dc3545");
        });
    }
  </script>
</body>
</html>
