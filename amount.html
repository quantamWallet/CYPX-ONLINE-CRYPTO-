<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Amount - CYPX ONLINE CRYPTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #005500, #003300);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      text-align: center;
    }

    .box h2 {
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .box input::placeholder {
      color: #ccc;
    }

    .box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(145deg, #28a745, #34d058);
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
    }

    .box button:hover {
      transform: scale(1.03);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 0, 0.85);
      color: white;
      padding: 16px 24px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 16px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Amount to Withdraw</h2>
    <input type="number" id="amount" placeholder="e.g. 50000 KSH" />
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

  <div id="toast" class="toast">Withdrawal submitted for approval.</div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
      } else {
        alert("You must be logged in to use this page.");
        window.location.href = "login.html";
      }
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }

    function submitWithdrawal() {
      const amountInput = document.getElementById("amount");
      const amount = parseInt(amountInput.value);

      if (isNaN(amount) || amount < 1000 || amount > 500000) {
        showToast("Enter amount between 1,000 and 500,000 KSH");
        return;
      }

      if (!currentUser) {
        alert("Not authenticated.");
        return;
      }

      const uid = currentUser.uid;
      const phone = localStorage.getItem("mPesaPhone") || "Unknown";

      const userRef = db.ref("users/" + uid);
      const withdrawRef = db.ref("withdrawals/" + uid + "/" + Date.now());

      userRef.once("value").then(snapshot => {
        const userData = snapshot.val();
        const balance = userData && userData.balance ? parseInt(userData.balance) : 0;

        if (balance < amount) {
          showToast("Insufficient balance.");
          return;
        }

        // Save withdrawal request
        withdrawRef.set({
          phone: phone,
          amount: amount,
          status: "pending",
          timestamp: Date.now()
        }).then(() => {
          // Deduct from balance
          userRef.update({
            balance: balance - amount
          });

          amountInput.value = "";
          showToast("Withdrawal submitted for approval.");
        }).catch(error => {
          console.error("Error writing withdrawal:", error);
          showToast("Failed to submit withdrawal.");
        });
      });
    }
  </script>

</body>
</html>
