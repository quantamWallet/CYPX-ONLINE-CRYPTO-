<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw Amount - CYPX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #005700, #007a00);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.container {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  padding: 40px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  backdrop-filter: blur(15px);
}

input {
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  border: none;
  margin-bottom: 20px;
  font-size: 18px;
}

button {
  background-color: #00cc00;
  border: none;
  color: white;
  padding: 14px 20px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  transition: 0.3s;
}

button:hover {
  background-color: #00a300;
}

#popup {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  color: black;
  padding: 20px 30px;
  border-radius: 15px;
  font-size: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  display: none;
  z-index: 1000;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Amount to Withdraw</h2>
    <input type="number" id="amount" placeholder="Amount in KSH" />
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>  <div id="popup"></div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function submitWithdrawal() {
      const amount = parseInt(document.getElementById("amount").value);
      if (isNaN(amount) || amount < 1000 || amount > 500000) {
        showPopup("Enter amount between 1,000 and 500,000 KSH");
        return;
      }

      auth.onAuthStateChanged(user => {
        if (!user) {
          showPopup("Please log in to submit withdrawal.");
          return;
        }

        const uid = user.uid;
        const balanceRef = db.ref("users/" + uid + "/balance");

        balanceRef.once("value").then(snapshot => {
          const balance = snapshot.val();
          if (balance < amount) {
            showPopup("Insufficient balance.");
            return;
          }

          // Deduct and save withdrawal request
          const newBalance = balance - amount;
          balanceRef.set(newBalance);

          const withdrawalRef = db.ref("withdrawals/" + uid).push();
          withdrawalRef.set({
            amount: amount,
            currency: "KSH",
            status: "pending",
            timestamp: Date.now()
          });

          showPopup("Withdrawal submitted for approval");
          document.getElementById("amount").value = "";
        });
      });
    }
  </script></body>
</html>
