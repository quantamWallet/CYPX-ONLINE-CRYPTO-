<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw Amount - CYPX ONLINE CRYPTO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004d00, #007700);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 20px;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #00cc00;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    button:hover {
      background: #00e600;
    }
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      font-weight: bold;
      z-index: 9999;
      animation: fadein 0.4s, fadeout 0.4s 2.5s;
    }
    @keyframes fadein {
      from { opacity: 0; top: 0; }
      to { opacity: 1; top: 20px; }
    }
    @keyframes fadeout {
      from { opacity: 1; top: 20px; }
      to { opacity: 0; top: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Amount to Withdraw</h2>
    <input type="number" id="amount" placeholder="e.g. 5000 KSH" min="1000" />
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function submitWithdrawal() {
      const amount = parseInt(document.getElementById("amount").value);

      if (isNaN(amount) || amount < 1000 || amount > 500000) {
        showPopup("Enter amount between 1,000 and 500,000 KSH");
        return;
      }

      auth.onAuthStateChanged(user => {
        if (user) {
          const uid = user.uid;
          const userRef = db.ref("users/" + uid);

          userRef.once("value").then(snapshot => {
            const userData = snapshot.val();
            const balance = userData?.balance || 0;

            if (balance < amount) {
              showPopup("Insufficient balance");
              return;
            }

            // Deduct and update
            const newBalance = balance - amount;
            userRef.update({ balance: newBalance });

            // Save withdrawal request
            const withdrawData = {
              amount: amount,
              currency: "KSH",
              status: "pending",
              timestamp: new Date().toISOString()
            };

            db.ref("withdrawals/" + uid).push(withdrawData)
              .then(() => {
                showPopup("Withdrawal submitted for approval");
                document.getElementById("amount").value = "";
              });

          });

        } else {
          showPopup("You must be logged in to withdraw");
        }
      });
    }
  </script></body>
</html>
