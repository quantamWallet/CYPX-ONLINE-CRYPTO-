<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw Amount - CYPX ONLINE CRYPTO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #004d00, #009900);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  text-align: center;
  width: 90%;
  max-width: 400px;
  color: white;
}

input {
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 10px;
  margin-top: 20px;
  font-size: 18px;
  outline: none;
  background: rgba(255, 255, 255, 0.2);
  color: white;
}

button {
  margin-top: 20px;
  padding: 15px;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  background-color: #00cc00;
  color: white;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #009900;
}

.notification {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.85);
  color: #fff;
  padding: 15px 25px;
  border-radius: 10px;
  font-weight: bold;
  z-index: 999;
  display: none;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@keyframes fadein {
  from {top: 0; opacity: 0;}
  to {top: 20px; opacity: 1;}
}

@keyframes fadeout {
  from {opacity: 1;}
  to {top: 0; opacity: 0;}
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Amount to Withdraw (KSH)</h2>
    <input type="number" id="amountInput" placeholder="e.g. 5000" />
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>
  <div id="notification" class="notification"></div>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
      } else {
        showNotification("You must be logged in to withdraw.");
      }
    });

    function showNotification(message) {
      const notif = document.getElementById("notification");
      notif.innerText = message;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }

    function submitWithdrawal() {
      const amount = parseInt(document.getElementById("amountInput").value);

      if (!currentUser) {
        showNotification("User not logged in");
        return;
      }

      if (isNaN(amount) || amount < 1000 || amount > 500000) {
        showNotification("Enter amount between 1,000 and 500,000 KSH");
        return;
      }

      const uid = currentUser.uid;
      const userRef = db.ref("users/" + uid);

      userRef.once("value").then(snapshot => {
        const data = snapshot.val();
        const balance = data?.balance || 0;

        if (balance < amount) {
          showNotification("Insufficient balance");
          return;
        }

        const newBalance = balance - amount;
        userRef.update({ balance: newBalance });

        const withdrawalRef = db.ref("withdrawals/" + uid).push();
        withdrawalRef.set({
          amount: amount,
          currency: "KSH",
          status: "pending",
          timestamp: new Date().toISOString()
        });

        showNotification("Withdrawal submitted for approval");
        document.getElementById("amountInput").value = "";
      });
    }
  </script></body>
</html>
