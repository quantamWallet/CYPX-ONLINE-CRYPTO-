<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Amount - CYPX ONLINE CRYPTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003300, #005500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #ffffff;
    }

    .box input[type="number"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
    }

    .box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: linear-gradient(145deg, #ffc107, #ffcc33);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
    }

    .box button:hover {
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(145deg, #28a745, #34d058);
      color: white;
      padding: 14px 22px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      font-weight: 600;
      font-size: 16px;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Enter Withdrawal Amount</h2>
    <input type="number" id="amount" placeholder="Amount in KSH">
    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

  <div id="toast" class="toast hidden">Withdrawal submitted for approval.</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
      } else {
        alert("You must be logged in to withdraw.");
      }
    });

    function submitWithdrawal() {
      const amount = parseFloat(document.getElementById("amount").value);
      const phone = localStorage.getItem("mPesaPhone");

      if (!currentUser) {
        return alert("User not logged in.");
      }

      if (!amount || amount < 1000) {
        return alert("Please enter a valid amount (minimum 1,000 KSH)");
      }

      if (!phone) {
        return alert("Phone number not found. Go back and enter it again.");
      }

      const uid = currentUser.uid;
      const timestamp = new Date().toISOString();

      const withdrawalData = {
        amount: amount,
        phone: phone,
        timestamp: timestamp,
        status: "pending",
        method: "M-Pesa"
      };

      const withdrawalRef = database.ref("withdrawals/" + uid).push();
      withdrawalRef.set(withdrawalData).then(() => {
        document.getElementById("amount").value = "";
        localStorage.removeItem("mPesaPhone");

        const toast = document.getElementById("toast");
        toast.textContent = "Withdrawal submitted for approval.";
        toast.classList.remove("hidden");
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
          toast.classList.add("hidden");
        }, 4000);
      }).catch((error) => {
        console.error("Firebase Error:", error);
        alert("Error submitting withdrawal. Please try again.");
      });
    }
  </script>
</body>
</html>
