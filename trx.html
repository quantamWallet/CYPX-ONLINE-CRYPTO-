<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge - TRX (TRC20)</title>
  <style>
    body {
      margin: 0;
      background-color: #001f3f;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .title-icon {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    h2 {
      font-size: 22px;
      color: #ffcc00;
      margin-bottom: 15px;
    }

    #qrcode canvas {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
    }

    .address-box {
      background-color: #002b5c;
      padding: 15px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 14px;
      word-break: break-word;
    }

    .copy-btn {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .recharge-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      margin: 20px auto;
      cursor: pointer;
      display: block;
    }

    .info-box {
      background-color: #002b5c;
      padding: 15px;
      border-radius: 12px;
      max-width: 400px;
      margin: 25px auto 0;
      font-size: 14px;
      color: #ffd700;
      text-align: left;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
    }

    .loader-popup {
      background-color: rgba(0, 0, 0, 0.85);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div>
    <img src="https://api.tkteam.cc/static/image/trx.webp" alt="TRX Logo" class="title-icon">
    <h2>Tron (TRC20) - TRX</h2>
  </div>

  <!-- QR -->
  <div id="qrcode"></div>

  <!-- Wallet Address -->
  <div class="address-box">
    <span id="wallet-address">TBHiPNGTw3EmAYQcKznHp2a5RERvT7E72K</span>
    <button class="copy-btn" onclick="copyAddress()">Copy</button>
  </div>

  <!-- Recharge Button -->
  <button class="recharge-btn" onclick="startRecharge()">Recharge Complete</button>

  <!-- Recharge Instructions -->
  <div class="info-box">
    <p>1. Copy the address above or scan the QR code and select Tron (TRC20) network to recharge TRX</p>
    <p>2. Please do not recharge other non-TRX assets</p>
    <p>3. If it does not arrive for a long time, please refresh or contact support</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "landing.html";
      }
    });

    window.startRecharge = function () {
      const loader = document.createElement("div");
      loader.className = "loader-popup";
      loader.textContent = "Processing...";
      document.body.appendChild(loader);

      setTimeout(() => {
        loader.remove();
        showPopup("Recharge completed!");
      }, 3000);
    };

    window.copyAddress = function () {
      const address = document.getElementById("wallet-address").textContent;
      navigator.clipboard.writeText(address).then(() => {
        showPopup("Address copied!");
      });
    };

    function showPopup(msg) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }

    // Generate QR
    const canvas = document.createElement('canvas');
    document.getElementById('qrcode').appendChild(canvas);
    new QRious({
      element: canvas,
      value: "TBHiPNGTw3EmAYQcKznHp2a5RERvT7E72K",
      size: 200,
      level: 'H'
    });
  </script>
</body>
</html>
