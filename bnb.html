<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BNB Recharge</title>
  <style>
    body {
      background-color: #001f3f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #002b5c;
      padding: 20px;
      border-radius: 10px;
    }
    img.token {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .qr {
      margin: 20px auto;
      width: 160px;
      height: 160px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .address-row {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #003366;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .address-text {
      word-break: break-all;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-btn {
      background-color: #ffcc00;
      color: black;
    }
    .recharge-btn {
      background-color: #28a745;
      color: white;
      margin-top: 15px;
    }
    .info-box {
      margin-top: 20px;
      background-color: #001a33;
      padding: 15px;
      border-radius: 10px;
      color: #ffcc00;
      font-size: 14px;
      text-align: left;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="BNB" class="token">BNB Recharge</h2>

    <canvas id="qrcode" class="qr"></canvas>

    <div class="address-row">
      <span class="address-text" id="wallet-address">bnb1w34k53py5v5xyluazqpq65agyajavep38dy5n9</span>
      <button class="copy-btn" onclick="copyAddress()">Copy</button>
    </div>

    <button class="recharge-btn" onclick="markRecharge()">Recharge Complete</button>
  </div>

  <div class="info-box">
    1. Copy the address above or scan the QR code and use Binance Chain (BNB)<br><br>
    2. Do not send other coins to this address. Use only BNB<br><br>
    3. Funds typically arrive in 1â€“3 minutes. If delayed, refresh or contact support.
  </div>

  <!-- Firebase + QRious -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const address = "bnb1w34k53py5v5xyluazqpq65agyajavep38dy5n9";
    new QRious({
      element: document.getElementById('qrcode'),
      value: address,
      size: 160
    });

    function copyAddress() {
      navigator.clipboard.writeText(address).then(() => {
        showPopup("Address Copied");
      });
    }

    function markRecharge() {
      const btn = document.querySelector(".recharge-btn");
      btn.disabled = true;
      btn.textContent = "Processing...";

      auth.onAuthStateChanged(user => {
        if (user) {
          showPopup("Recharge recorded successfully");
        } else {
          showPopup("Please sign in first");
        }
        btn.disabled = false;
        btn.textContent = "Recharge Complete";
      });
    }

    function showPopup(message) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }
  </script>
</body>
</html>
