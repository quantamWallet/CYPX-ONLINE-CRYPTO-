<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Referral Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 25px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .info-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 15px;
    }
    .copy-btn {
      background: #ffcc00;
      border: none;
      padding: 6px 12px;
      margin-top: 5px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .copy-btn:hover {
      background: #ff9900;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 15px;
    }
    button.confirm {
      background: #28a745;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s ease;
      width: 100%;
    }
    button.confirm:hover {
      background: #218838;
    }
    /* Notification Bar */
    .notification {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: top 0.5s ease;
      z-index: 9999;
    }
    .notification.show {
      top: 20px;
    }
    .success { background: #28a745; color: #fff; }
    .error { background: #dc3545; color: #fff; }
    .warning { background: #ffc107; color: #000; }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="packageName">Selected Package</h1>
    <div class="subtitle" id="packagePrice">Price: --</div>

    <div class="info-box">
      <p><strong>Pay with Airtel Money</strong></p>
      <p>Number: <span id="airtelNumber">0750858351</span></p>
      <button class="copy-btn" onclick="copyNumber()">Copy Number</button>
      <p>Name: <strong>Hassan Abdi</strong></p>
      <p>After payment, enter your phone number below for verification.</p>
    </div>

    <input type="tel" id="senderNumber" placeholder="Enter your Airtel number used to pay">
    <button class="confirm" onclick="confirmPurchase()">Confirm Purchase</button>
  </div>

  <!-- Notification Bar -->
  <div id="notification" class="notification"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUID = null;
    onAuthStateChanged(auth, (user) => {
      if (user) currentUID = user.uid;
    });

    // Show notification
    function showNotification(message, type) {
      const bar = document.getElementById("notification");
      bar.textContent = message;
      bar.className = `notification ${type} show`;
      setTimeout(() => { bar.classList.remove("show"); }, 3000);
    }

    // Load package from localStorage
    window.onload = function() {
      const packageName = localStorage.getItem("selectedPackage") || "Unknown Package";
      const packagePrice = localStorage.getItem("selectedPrice") || "Unknown Price";

      document.getElementById("packageName").innerText = packageName;
      document.getElementById("packagePrice").innerText = "Price: " + packagePrice;
    };

    // Copy Airtel Number
    window.copyNumber = function() {
      const num = document.getElementById("airtelNumber").innerText;
      navigator.clipboard.writeText(num);
      showNotification("Airtel number copied!", "success");
    }

    // Confirm Purchase
    window.confirmPurchase = function() {
      const senderNumber = document.getElementById("senderNumber").value.trim();
      if (!senderNumber) {
        showNotification("Enter your Airtel number used for payment.", "warning");
        return;
      }
      if (!currentUID) {
        showNotification("Login required to continue.", "error");
        return;
      }

      const purchaseRef = push(ref(db, "referralPurchases/" + currentUID));
      set(purchaseRef, {
        package: document.getElementById("packageName").innerText,
        price: document.getElementById("packagePrice").innerText,
        senderNumber: senderNumber,
        timestamp: new Date().toISOString()
      }).then(() => {
        showNotification("Purchase request submitted successfully!", "success");
      }).catch((error) => {
        showNotification("Error: " + error.message, "error");
      });
    }
  </script>
</body>
</html>
