<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Withdrawal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
      color: #ffd700;
    }

    .note {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    select, input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    select option { color: black; }
    input:focus, select:focus { box-shadow: 0 0 10px rgba(0, 255, 200, 0.6); }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      color: black;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover { transform: scale(1.05); box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6); }

    #balance { font-size: 16px; margin-bottom: 20px; font-weight: bold; color: #00ffcc; }

    .notification {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 250px;
      padding: 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      display: none;
      text-align: center;
      animation: fadein 0.5s, fadeout 0.5s 3s;
    }

    .success { background: #28a745; color: white; }
    .error { background: #dc3545; color: white; }
    .info { background: #17a2b8; color: white; }

    @keyframes fadein { from { opacity: 0; top: -80px; } to { opacity: 1; top: -60px; } }
    @keyframes fadeout { from { opacity: 1; top: -60px; } to { opacity: 0; top: -80px; } }
  </style>
</head>
<body>
  <div class="card">
    <h2>Withdraw to Bank</h2>
    <div class="note">Minimum withdrawal is 1,000 KSH</div>
    <div id="balance">Balance: Loading...</div>

    <select id="bank">
      <option value="" disabled selected>Select Bank</option>
      <option value="Equity Bank">Equity Bank</option>
      <option value="KCB Bank">KCB Bank</option>
      <option value="Co-operative Bank">Co-operative Bank</option>
      <option value="NCBA Bank">NCBA Bank</option>
      <option value="Absa Bank Kenya">Absa Bank Kenya</option>
      <option value="Standard Chartered Bank">Standard Chartered Bank</option>
      <option value="Stanbic Bank">Stanbic Bank</option>
      <option value="DTB Bank">Diamond Trust Bank (DTB)</option>
      <option value="I&M Bank">I&M Bank</option>
      <option value="HF Group">HF Group</option>
    </select>

    <input type="text" id="accountNumber" placeholder="Enter Account Number" />
    <input type="number" id="amount" placeholder="Enter Amount" />
    <button onclick="withdraw()">Submit Withdrawal</button>
    
    <div id="notification" class="notification"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.firebasestorage.app",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
    measurementId: "G-4RSQXZJX44"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let currentBalance = 0;

  function showNotification(message, type) {
    const notif = document.getElementById("notification");
    notif.textContent = message;
    notif.className = "notification " + type;
    notif.style.display = "block";
    setTimeout(() => { notif.style.display = "none"; }, 3500);
  }

  // Load balance in real-time
  auth.onAuthStateChanged(user => {
    if (!user) {
      showNotification("Please login first!", "error");
      setTimeout(() => window.location.href = "login.html", 2000);
      return;
    }

    const balanceRef = db.ref("users/" + user.uid + "/balance");
    balanceRef.on("value", snapshot => {
      currentBalance = snapshot.val() || 0;
      document.getElementById("balance").textContent = "Balance: Ksh " + currentBalance;
    });
  });

  async function withdraw() {
    const bank = document.getElementById("bank").value;
    const accountNumber = document.getElementById("accountNumber").value.trim();
    const amount = parseInt(document.getElementById("amount").value);

    if (!bank) { showNotification("Please select a bank.", "error"); return; }
    if (accountNumber.length < 6) { showNotification("Enter a valid account number.", "error"); return; }
    if (isNaN(amount) || amount < 1000) { showNotification("Minimum withdrawal is 1,000 Ksh.", "error"); return; }
    if (amount > currentBalance) { 
      showNotification("Insufficient Balance! Current: Ksh " + currentBalance, "error"); 
      return; 
    }

    const user = auth.currentUser;
    if (!user) return;

    try {
      // Check referral requirement
      const userSnap = await db.ref("users/" + user.uid).once("value");
      const userData = userSnap.val() || {};
      const referrals = userData.referrals || {}; // Object of referral UIDs

      let qualified = 0;
      const referralUIDs = Object.keys(referrals);

      for (const rid of referralUIDs) {
        const refSnap = await db.ref("users/" + rid).once("value");
        const refData = refSnap.val() || {};
        const deposits = refData.totalDeposits || 0;
        if (deposits >= 3000) {
          qualified++;
        }
      }

      if (qualified < 2) {
        showNotification("You Must At least have two referrals who has deposited 3,000 KSH", "error");
        setTimeout(() => window.location.href = "team.html", 2500);
        return;
      }

      // Deduct balance atomically
      const userBalanceRef = db.ref("users/" + user.uid + "/balance");
      await userBalanceRef.transaction(balance => (balance || 0) - amount);

      // Save withdrawal request
      await db.ref("bankWithdrawals").push({
        bank,
        accountNumber,
        amount,
        userId: user.uid,
        timestamp: new Date().toISOString(),
        status: "pending"
      });

      showNotification("Withdrawal request submitted successfully!", "success");
      document.getElementById("accountNumber").value = "";
      document.getElementById("amount").value = "";
    } catch (error) {
      console.error(error);
      showNotification("Something went wrong. Try again!", "error");
    }
  }
  </script>
</body>
</html>
