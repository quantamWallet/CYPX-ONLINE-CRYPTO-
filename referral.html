<body>
  <div class="container">
    <h2>üîó Referral Program</h2>
    <p>Earn <strong>3,100 KES</strong> bonus for every successful referral after their first deposit!</p>

    <div class="referral-link">
      <input type="text" id="referralLink" readonly>
      <button onclick="copyReferral()">Copy</button>
    </div>

    <div class="bonus-section" id="bonusInfo">Total Bonus: 0 KES</div>

    <div class="referrals-list">
      <h3>Referred Users:</h3>
      <ul id="referredList"></ul>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="dashboard.html"><div>üè†</div><span>Home</span></a>
    <a href="wallet.html"><div>üíº</div><span>Wallet</span></a>
    <a href="investment.html"><div>üìà</div><span>Plans</span></a>
    <a href="referral.html"><div>üßë‚Äçü§ù‚Äçüßë</div><span>Referrals</span></a>
    <a href="profile.html"><div>üë§</div><span>Me</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const userDoc = await getDoc(doc(db, "users", uid));
      const userData = userDoc.data();
      const name = userData?.name?.replace(/\s+/g, '_') || uid;

      const referralLink = `https://quantamwallet.github.io/Quantum-RIO-Investment-/register.html?ref=${name}`;
      document.getElementById("referralLink").value = referralLink;

      const referralRef = collection(db, "users", uid, "referrals");
      const referralSnap = await getDocs(referralRef);

      let totalBonus = 0;
      const list = document.getElementById("referredList");
      list.innerHTML = "";

      referralSnap.forEach(doc => {
        const data = doc.data();
        totalBonus += 3100;
        const li = document.createElement("li");
        const refName = data.name || data.email || "New User";
        const time = data.timestamp?.toDate().toLocaleString() || "No timestamp";
        li.textContent = `${refName} ‚Äì Bonus: 3,100 KES ‚Äì ${time}`;
        list.appendChild(li);
      });

      document.getElementById("bonusInfo").textContent = `Total Bonus: ${totalBonus.toLocaleString()} KES`;
    });

    window.copyReferral = function () {
      const input = document.getElementById("referralLink");
      input.select();
      document.execCommand("copy");
      alert("Referral link copied to clipboard!");
    };
  </script>
</body>
