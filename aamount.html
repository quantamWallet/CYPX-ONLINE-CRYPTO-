<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Amount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff700;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
    }

    .conversion {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #222;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #000;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      z-index: 9999;
      display: none;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Withdraw Amount</h2>
    <input type="number" id="amountInput" placeholder="Enter amount in KSH">
    <div class="conversion" id="conversionDisplay">~ UGX 0</div>
    <button id="submitBtn">Submit Withdrawal</button>
  </div>

  <div class="popup" id="popup"></div>

  <script>
    window.onload = () => {
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyD2Dqz6jg8YACBvg_G_7yIR6c8sSH39BsQ",
        authDomain: "quantum-rio.firebaseapp.com",
        databaseURL: "https://quantum-rio-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "quantum-rio",
        storageBucket: "quantum-rio.firebasestorage.app",
        messagingSenderId: "857500807275",
        appId: "1:857500807275:web:0e04242866ff30bec3812e"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();

      const amountInput = document.getElementById('amountInput');
      const conversionDisplay = document.getElementById('conversionDisplay');
      const popup = document.getElementById('popup');
      const submitBtn = document.getElementById('submitBtn');

      amountInput.addEventListener('input', () => {
        const ksh = parseFloat(amountInput.value);
        const rate = 28.5;
        if (!isNaN(ksh)) {
          const ugx = ksh * rate;
          conversionDisplay.textContent = `~ UGX ${ugx.toLocaleString()}`;
        } else {
          conversionDisplay.textContent = `~ UGX 0`;
        }
      });

      function showPopup(message, color = '#000') {
        popup.textContent = message;
        popup.style.backgroundColor = color;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 3000);
      }

      submitBtn.addEventListener('click', () => {
        const amount = parseFloat(amountInput.value);
        if (isNaN(amount) || amount < 1000 || amount > 500000) {
          showPopup('Enter amount between 1,000 and 500,000 KSH', '#e53935');
          return;
        }

        auth.onAuthStateChanged(user => {
          if (!user) {
            showPopup("User not logged in", "#e53935");
            return;
          }

          const uid = user.uid;
          const userRef = db.ref("users/" + uid);

          userRef.once("value").then(snapshot => {
            const userData = snapshot.val();
            const currentBalance = parseFloat(userData?.balance) || 0;

            if (amount > currentBalance) {
              showPopup("Insufficient balance", "#e53935");
              return;
            }

            // Update balance and save withdrawal
            userRef.update({ balance: currentBalance - amount });

            const withdrawalRef = db.ref("withdrawals").push();
            withdrawalRef.set({
              uid,
              amount,
              currency: "KSH",
              status: "pending",
              timestamp: Date.now()
            });

            showPopup("Withdrawal submitted for approval", "#00c853");
            amountInput.value = "";
            conversionDisplay.textContent = "~ UGX 0";
          });
        });
      });
    };
  </script>

</body>
</html>
