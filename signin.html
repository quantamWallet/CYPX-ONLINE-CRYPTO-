<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141E30, #243B55);
      position: relative;
      overflow: hidden;
    }

    /* BTC background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg");
      background-repeat: repeat;
      background-size: 120px;
      opacity: 0.07;
      z-index: 0;
    }

    .card {
      position: relative;
      background: rgba(30, 41, 59, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 320px;
      color: white;
      text-align: center;
      backdrop-filter: blur(12px);
      z-index: 1;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .link {
      margin-top: 10px;
      display: block;
      color: #00C6FF;
      text-decoration: none;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4d4f;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="identifier" placeholder="Email or Phone" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>
    <a href="signup.html" class="link">Donâ€™t have an account? Sign Up</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ðŸ”¹ Toast function
    function showToast(message, success=false) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = success ? "#28a745" : "#ff4d4f";
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // ðŸ”¹ Login logic
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const identifier = document.getElementById("identifier").value.trim();
  const password = document.getElementById("password").value;

  if (!identifier || !password) {
    showToast("Please fill in all fields.");
    return;
  }

  try {
    const snapshot = await get(ref(db, "users"));
    if (!snapshot.exists()) {
      showToast("No users found in database.");
      return;
    }

    let found = false;
    snapshot.forEach(childSnap => {
      const user = childSnap.val();
      if ((user.email?.toLowerCase() === identifier.toLowerCase() || user.phone === identifier) 
          && user.password === password) {
        found = true;
        showToast("Login successful!", true);
        setTimeout(() => window.location.href = "dashboard.html", 1500);
        return;
      }
    });

    if (!found) {
      showToast("Invalid credentials.");
    }
  } catch (err) {
    console.error(err);
    showToast("Error logging in.");
  }
});
  </script>
</body>
</html>
