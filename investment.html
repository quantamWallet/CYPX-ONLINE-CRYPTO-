<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Plans | Quantum RIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a5737;
      margin: 0;
      padding-bottom: 100px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    .plans-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 0 20px;
      overflow-y: auto;
      max-height: 75vh;
    }

    .plan {
      background: #ffffff;
      color: #0a5737;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .plan h3 {
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .plan p {
      margin: 5px 0;
    }

    .plan button {
      margin-top: 10px;
      background: #0a5737;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .plan button:hover {
      background: #06472c;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .bottom-nav a {
      text-align: center;
      color: #0a5737;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .bottom-nav a:hover {
      color: #3498db;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      color: #0a5737;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-weight: bold;
      z-index: 9999;
      display: none;
    }

    .popup.error {
      background: #e74c3c;
      color: white;
    }

    .popup.success {
      background: #2ecc71;
      color: white;
    }
  </style>
</head>
<body>

  <h2>üìà Investment Plans</h2>
  <div id="plansContainer" class="plans-container"></div>
  <div id="popup" class="popup"></div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a href="dashboard.html">üè†<br>Home</a>
    <a href="wallet.html">üíº<br>Wallet</a>
    <a href="investment.html">üìà<br>Plans</a>
    <a href="referral.html">üë•<br>Referrals</a>
    <a href="profile.html">üë§<br>Me</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      collection,
      addDoc,
      increment,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const plans = [
      { title: "Starter Plan", amount: 15000, roi: 30000 },
      { title: "Bronze Plan", amount: 25000, roi: 50000 },
      { title: "Silver Plan", amount: 50000, roi: 100000 },
      { title: "Gold Plan", amount: 100000, roi: 200000 },
      { title: "Platinum Plan", amount: 150000, roi: 300000 },
      { title: "Diamond Plan", amount: 200000, roi: 400000 },
      { title: "Elite Plan", amount: 250000, roi: 500000 },
      { title: "Titan Plan", amount: 300000, roi: 600000 },
      { title: "Mega Plan", amount: 350000, roi: 700000 },
      { title: "Ultra Plan", amount: 400000, roi: 800000 },
      { title: "Supreme Plan", amount: 450000, roi: 900000 },
      { title: "VIP Plan", amount: 500000, roi: 1000000 }
    ];

    const plansContainer = document.getElementById("plansContainer");
    const popup = document.getElementById("popup");

    let currentUser = null;
    let currentBalance = 0;

    function showPopup(message, isError = false) {
      popup.textContent = message;
      popup.className = `popup ${isError ? 'error' : 'success'}`;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          currentBalance = userSnap.data().balance || 0;
          renderPlans();
        } else {
          showPopup("User data not found.", true);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function renderPlans() {
      plansContainer.innerHTML = "";
      plans.forEach(plan => {
        const div = document.createElement("div");
        div.className = "plan";
        div.innerHTML = `
          <h3>üìå ${plan.title}</h3>
          <p>üí∞ Amount: ${plan.amount.toLocaleString()} KES</p>
          <p>üìä ROI: ${plan.roi.toLocaleString()} KES</p>
          <button onclick="invest(${plan.amount}, ${plan.roi})">Invest Now</button>
        `;
        plansContainer.appendChild(div);
      });
    }

    window.invest = async function(amount, roi) {
      if (!currentUser) return showPopup("Login required.", true);

      try {
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        const data = userSnap.data();

        if (!data || typeof data.balance !== "number") {
          return showPopup("Error fetching user data.", true);
        }

        if (data.balance < amount) {
          return showPopup("‚ùå Insufficient balance to invest.", true);
        }

        const newBalance = data.balance - amount;
        await updateDoc(userRef, { balance: newBalance });

        await addDoc(collection(db, "users", currentUser.uid, "investments"), {
          amount,
          roi,
          status: "active",
          createdAt: serverTimestamp()
        });

        // Optional: Referral bonus
        if (data.referredBy) {
          const referrerRef = doc(db, "users", data.referredBy);
          await updateDoc(referrerRef, {
            balance: increment(3100)
          });
        }

        currentBalance = newBalance;
        showPopup(`‚úÖ You have successfully invested ${amount.toLocaleString()} KES.`);
      } catch (error) {
        console.error("Investment error:", error);
        showPopup("‚ùå Error trying to invest. Please try again.", true);
      }
    };
  </script>
</body>
</html>
