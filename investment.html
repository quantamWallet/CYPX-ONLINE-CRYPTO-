<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Investment Plans | Quantum RIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0a5737; /* Corporate green */
      color: #fff;
      padding: 20px;
      padding-bottom: 90px; /* Room for nav */
    }
    h2 {
      text-align: center;
      color: #fff;
    }
    .plans-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      overflow-y: auto;
    }
    .plan {
      background: #ffffff;
      color: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .plan h3 {
      margin: 0 0 10px;
      color: #0a5737;
    }
    .plan p {
      margin: 5px 0;
    }
    .plan button {
      margin-top: 10px;
      background: #0a5737;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .plan button:hover {
      background: #06472c;
    }

    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a5737;
      display: flex;
      gap: 25px;
      justify-content: center;
      padding: 12px 25px;
      border-radius: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-size: 24px;
    }

    .bottom-nav a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <h2>üìà Investment Plans</h2>
  <div id="plansContainer" class="plans-container"></div>

  <!-- Floating bottom navigation -->
  <div class="bottom-nav">
    <a href="dashboard.html" title="Dashboard">üè†</a>
    <a href="investment.html" title="Investments">üìà</a>
    <a href="wallet.html" title="Wallet">üí∞</a>
    <a href="referral.html" title="Referrals">üë•</a>
    <a href="profile.html" title="Profile">üë§</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const plans = [
      { title: "Starter Plan", amount: 15000, roi: 30000 },
      { title: "Bronze Plan", amount: 25000, roi: 50000 },
      { title: "Silver Plan", amount: 50000, roi: 100000 },
      { title: "Gold Plan", amount: 100000, roi: 200000 },
      { title: "Platinum Plan", amount: 150000, roi: 300000 },
      { title: "Diamond Plan", amount: 200000, roi: 400000 },
      { title: "Elite Plan", amount: 250000, roi: 500000 },
      { title: "Titan Plan", amount: 300000, roi: 600000 },
      { title: "Mega Plan", amount: 350000, roi: 700000 },
      { title: "Ultra Plan", amount: 400000, roi: 800000 },
      { title: "Supreme Plan", amount: 450000, roi: 900000 },
      { title: "VIP Plan", amount: 500000, roi: 1000000 }
    ];

    const plansContainer = document.getElementById("plansContainer");

    let currentUser = null;
    let currentBalance = 0;

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          currentBalance = userSnap.data().balance || 0;
          renderPlans();
        } else {
          alert("User data not found.");
        }
      } else {
        window.location.href = "index.html";
      }
    });

    function renderPlans() {
      plansContainer.innerHTML = "";
      plans.forEach(plan => {
        const div = document.createElement("div");
        div.className = "plan";
        div.innerHTML = `
          <h3>${plan.title}</h3>
          <p>üí∞ Amount: ${plan.amount.toLocaleString()} KES</p>
          <p>üìä ROI: ${plan.roi.toLocaleString()} KES</p>
          <button onclick="invest(${plan.amount}, ${plan.roi})">Invest Now</button>
        `;
        plansContainer.appendChild(div);
      });
    }

    window.invest = async function(amount, roi) {
      if (!currentUser) return alert("Login required.");
      if (currentBalance >= amount) {
        try {
          const userRef = doc(db, "users", currentUser.uid);
          const userSnap = await getDoc(userRef);

          const newBalance = currentBalance - amount;
          await updateDoc(userRef, { balance: newBalance });

          await addDoc(collection(db, "users", currentUser.uid, "investments"), {
            amount,
            roi,
            status: "active",
            createdAt: serverTimestamp()
          });

          const referredBy = userSnap.data().referredBy;
          if (referredBy) {
            const referrerRef = doc(db, "users", referredBy);
            await updateDoc(referrerRef, {
              balance: increment(3100)
            });
          }

          currentBalance = newBalance;
          alert(`‚úÖ You have successfully invested ${amount.toLocaleString()} KES.`);
        } catch (error) {
          console.error("Investment error:", error);
          alert("‚ùå Error trying to invest. Please try again.");
        }
      } else {
        alert("‚ùå Insufficient balance to invest.");
      }
    };
  </script>

</body>
</html>
