<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYPX ONLINE CRYPTO - VIP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #00172d, #001f3f);
      color: #e6f2ff;
    }
    header {
      background: linear-gradient(90deg, #002f6c, #004080);
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
    }
    header img { height: 34px; }

    .vip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .vip-card {
      background: linear-gradient(145deg, #00294d, #003366);
      padding: 18px;
      border-radius: 14px;
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
    .vip-label {
      position: absolute;
      top: 12px; left: 12px;
      background: linear-gradient(90deg, #ffdf40, #ffb400);
      color: #111;
      padding: 4px 12px;
      font-weight: 700;
      border-radius: 6px;
      font-size: 14px;
    }
    .vip-content { display: flex; align-items: center; gap: 14px; }
    .vip-content img { width: 58px; height: 58px; }
    .vip-details div { margin: 4px 0; font-size: 14px; }
    .vip-details .profit { color: #00ff88; font-weight: 600; }
    .countdown { margin-top: 6px; font-size: 13px; color: #ffcc00; }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .unlock-btn {
      background: linear-gradient(90deg, #ffd633, #ffb400);
      color: #111;
    }
    .receive-btn {
      background: linear-gradient(90deg, #00e676, #00c853);
      color: #111;
    }
    .receive-btn:disabled {
      background: #666;
      opacity: 0.7;
    }

    /* bottom navigation */
    nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #00264d;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #004080;
      padding: 8px 0;
    }
    nav a {
      color: #fff;
      text-align: center;
      font-size: 13px;
      text-decoration: none;
      flex: 1;
    }
    nav a i {
      font-size: 18px;
      display: block;
      margin-bottom: 3px;
    }
    nav a:hover { color: #ffcc00; }

    /* popup */
    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 32, 64, 0.98);
      color: #fff;
      padding: 22px;
      border-radius: 12px;
      z-index: 9999;
      text-align: center;
      max-width: 85%;
      display: none;
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
    }
    .popup-buttons {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .popup button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .recharge-btn {
      background: linear-gradient(90deg, #ffd633, #ffb400);
      color: #111;
    }
    .cancel-btn {
      background: #666;
      color: #fff;
    }

    /* toast */
    .toast {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 14px 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 10000;
      text-align: center;
    }
    .toast.show { opacity: 1; }

    .bottom-space { height: 70px; }
  </style>
</head>
<body>
  <header>
    <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="logo">
    CYPX ONLINE CRYPTO - VIP
  </header>

  <div class="vip-grid" id="vip-container"></div>
  <div class="bottom-space"></div>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i>Home</a>
    <a href="task.html"><i class="fas fa-tasks"></i>Task</a>
    <a href="team.html"><i class="fas fa-users"></i>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i>Me</a>
  </nav>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div id="popup-text"></div>
    <div class="popup-buttons">
      <button class="recharge-btn" onclick="window.location.href='recharge.html'">Recharge Now</button>
      <button class="cancel-btn" onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const container = document.getElementById("vip-container");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    function showToast(msg) {
      const t = document.createElement("div");
      t.className = "toast";
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(()=> t.classList.add("show"), 50);
      setTimeout(()=> { t.classList.remove("show"); setTimeout(()=>t.remove(),400); }, 3000);
    }
    function showPopup(message){
      popupText.textContent = message;
      popup.style.display = "block";
    }
    window.closePopup = function(){ popup.style.display = "none"; }

    // Define 15 VIP levels
    const vipLevels = [
      { level:1, cost:3000, profit:400 },
      { level:2, cost:5000, profit:620 },
      { level:3, cost:8000, profit:1000 },
      { level:4, cost:12000, profit:1600 },
      { level:5, cost:20000, profit:2600 },
      { level:6, cost:35000, profit:4700 },
      { level:7, cost:50000, profit:7000 },
      { level:8, cost:80000, profit:11500 },
      { level:9, cost:120000, profit:18000 },
      { level:10, cost:180000, profit:28000 },
      { level:11, cost:250000, profit:40000 },
      { level:12, cost:350000, profit:58000 },
      { level:13, cost:500000, profit:82000 },
      { level:14, cost:700000, profit:115000 },
      { level:15, cost:1000000, profit:170000 }
    ];

    let currentUser=null; let userRef=null; let localData=null;
    onAuthStateChanged(auth,user=>{
      if(!user){ location.href="landing.html"; return; }
      currentUser=user;
      userRef=ref(db,"users/"+user.uid);
      onValue(userRef,snap=>{
        localData=snap.val()||{ balance:0, vipLevels:[] };
        renderAll();
      });
    });

    function renderAll(){
      container.innerHTML="";
      vipLevels.forEach(v=>{
        const card=document.createElement("div");
        card.className="vip-card";
        card.innerHTML=`
          <div class="vip-label">VIP${v.level}</div>
          <div class="vip-content">
            <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png"/>
            <div class="vip-details">
              <div><strong>Cost:</strong> ${v.cost} KSH</div>
              <div class="profit"><strong>Daily Profit:</strong> ${v.profit} KSH</div>
              <div><strong>Total (12 days):</strong> ${v.profit*12} KSH</div>
              <div class="countdown" id="countdown-${v.level}">Next claim: --:--:--</div>
              <button class="unlock-btn" id="unlock-${v.level}">Unlock</button>
            </div>
          </div>
        `;
        container.appendChild(card);
        card.querySelector(`#unlock-${v.level}`).addEventListener("click", ()=>handleUnlock(v.level,v.cost));
        startCountdown(v.level);
      });
    }

    async function handleUnlock(level,cost){
      const snap=await get(userRef);
      const data=snap.val()||{ balance:0 };
      if(data.balance<cost){
        const needed=(cost-data.balance).toFixed(2);
        showPopup(`Insufficient balance, you need ${needed} KSH to unlock this VIP level`);
        return;
      }
      showToast(`VIP${level} unlocked successfully!`);
      // update logic can be added here
    }

    function startCountdown(level){
      const target = Date.now() + 24*60*60*1000;
      const el=document.getElementById(`countdown-${level}`);
      function tick(){
        const diff = target - Date.now();
        if(diff<=0){ el.textContent="Next claim available!"; return; }
        const h=Math.floor(diff/3600000);
        const m=Math.floor((diff%3600000)/60000);
        const s=Math.floor((diff%60000)/1000);
        el.textContent=`Next claim: ${h}h ${m}m ${s}s`;
        requestAnimationFrame(tick);
      }
      tick();
    }
  </script>
</body>
</html>
