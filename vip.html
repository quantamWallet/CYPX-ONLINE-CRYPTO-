  </style>  <!-- âœ… Firebase Config Injected Below -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const vipLevels = [
      { level: 1, interest: 4, daily: 4, total: 480, cost: 12 },
      { level: 2, interest: 12, daily: 12, total: 1440, cost: 36 },
      { level: 3, interest: 36, daily: 36, total: 4320, cost: 108 },
      { level: 4, interest: 106, daily: 106, total: 12720, cost: 322 },
      { level: 5, interest: 322, daily: 322, total: 38640, cost: 973 },
      { level: 6, interest: 1030, daily: 1030, total: 123600, cost: 2944 },
      { level: 7, interest: 2345, daily: 2345, total: 281400, cost: 5855 },
      { level: 8, interest: 5249, daily: 5249, total: 629880, cost: 11666 },
      { level: 9, interest: 16888, daily: 16888, total: 2026560, cost: 33777 },
      { level: 10, interest: 30738, daily: 30738, total: 3688560, cost: 55888 }
    ];

    const container = document.getElementById("vip-container");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popup-text");

    let userId, userBalance = 0, unlocked = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "landing.html";
      userId = user.uid;

      const balanceRef = ref(db, `users/${userId}/balance`);
      const vipRef = ref(db, `users/${userId}/vipLevels`);

      onValue(balanceRef, (snap) => {
        userBalance = parseFloat(snap.val() || 0);
        renderVIPs();
      });

      onValue(vipRef, (snap) => {
        unlocked = snap.val() || [];
        renderVIPs();
      });
    });

    function renderVIPs() {
      container.innerHTML = "";
      vipLevels.forEach(vip => {
        const card = document.createElement("div");
        card.className = "vip-card";
        const isUnlocked = unlocked.includes(vip.level);

        card.innerHTML = `
          <div class="vip-label">VIP${vip.level}</div>
          <div class="vip-content">
            <img src="https://api.tkteam.cc/upload/img/686bfb8b78a0.webp" alt="VIP icon" />
            <div class="vip-details">
              <div><strong>Daily Tasks:</strong> 1</div>
              <div><strong>Simple Interest:</strong> ${vip.interest.toFixed(2)}</div>
              <div><strong>Daily Profit:</strong> KSH ${vip.daily.toFixed(2)}</div>
              <div><strong>Total Profit:</strong> KSH ${vip.total.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
              <button class="unlock-btn" ${isUnlocked ? "disabled" : ""} onclick="unlockVIP(${vip.level}, ${vip.cost})">
                ${isUnlocked ? "Unlocked" : `Unlock Now (KSH ${vip.cost.toFixed(2)})`}
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.unlockVIP = async (level, cost) => {
      if (userBalance >= cost) {
        const newBalance = userBalance - cost;
        const userRef = ref(db, `users/${userId}`);
        const updates = {
          balance: newBalance,
          [`vipLevels`]: [...new Set([...unlocked, level])]
        };
        await update(userRef, updates);
        alert("VIP Level Unlocked!");
      } else {
        const deficit = (cost - userBalance).toFixed(2);
        popupText.textContent = `Insufficient balance. Please recharge KSH ${deficit}`;
        popup.style.display = "block";
      }
    }
  </script></head>
