    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;

      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }

  <!-- âœ… Firebase Config Injected Below -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    const vipLevels = [
      { level: 1, interest: 4, daily: 4, total: 480, cost: 12 },
      { level: 2, interest: 12, daily: 12, total: 1440, cost: 36 },
      { level: 3, interest: 36, daily: 36, total: 4320, cost: 108 },
      { level: 4, interest: 106, daily: 106, total: 12720, cost: 322 },
      { level: 5, interest: 322, daily: 322, total: 38640, cost: 973 },
      { level: 6, interest: 1030, daily: 1030, total: 123600, cost: 2944 },
      { level: 7, interest: 2345, daily: 2345, total: 281400, cost: 5855 },
      { level: 8, interest: 5249, daily: 5249, total: 629880, cost: 11666 },
      { level: 9, interest: 16888, daily: 16888, total: 2026560, cost: 33777 },
      { level: 10, interest: 30738, daily: 30738, total: 3688560, cost: 55888 }
    ];

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = ref(database, "users/" + uid);

        get(userRef).then(snapshot => {
          let balance = snapshot.val()?.balance || 0;
          let unlocked = snapshot.val()?.vipLevels || [];

          const container = document.getElementById("vip-container");
          vipLevels.forEach(vip => {
            const card = document.createElement("div");
            card.className = "vip-card";

            const interestText = `<strong>Simple Interest:</strong> <span style="color:#00ff00">${vip.interest.toFixed(2)}</span>`;

            card.innerHTML = `
              <div class="vip-label">VIP${vip.level}</div>
              <div class="vip-content">
                <img src="https://api.tkteam.cc/upload/img/686bfb8b78a0.webp" alt="VIP icon" />
                <div class="vip-details">
                  <div><strong>Daily Tasks:</strong> 1</div>
                  <div>${interestText}</div>
                  <div><strong>Daily Profit:</strong> KSH ${vip.daily.toFixed(2)}</div>
                  <div><strong>Total Profit:</strong> KSH ${vip.total.toLocaleString()}</div>
                  <button class="unlock-btn" onclick="unlockVIP(${vip.level}, ${vip.cost})">
                    KSH ${vip.cost.toFixed(2)} Unlock Now
                  </button>
                </div>
              </div>
            `;
            container.appendChild(card);
          });

          window.unlockVIP = function (level, cost) {
            if (balance >= cost) {
              if (!unlocked.includes(level)) {
                unlocked.push(level);
                set(ref(database, "users/" + uid + "/vipLevels"), unlocked);
              }
              alert("VIP Level Unlocked!");
              location.reload();
            } else {
              const deficit = (cost - balance).toFixed(2);
              document.getElementById("popup-text").textContent =
                `Insufficient balance.\nRecharge KSH ${deficit} to unlock.`;
              document.getElementById("popup").style.display = "block";
            }
          };
        });
      } else {
        window.location.href = "landing.html";
      }
    });
  </script>
</head>
