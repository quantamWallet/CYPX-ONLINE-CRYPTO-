<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYPX ONLINE CRYPTO - VIP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;

    }
    header {

    header img {

      vertical-align: middle;
      margin-right: 8px;
    }
    .vip-card {
      background-color: #003366;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }
    .vip-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ffcc00;
      color: black;
      padding: 4px 10px;
      font-weight: bold;
      border-radius: 6px;
      font-size: 14px;
    }
    .vip-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .vip-content img {
      width: 60px;
      height: 60px;
    }
    .vip-details {
      flex: 1;
    }
    .vip-details div {
      margin: 4px 0;
    }
    .unlock-btn {
      background-color: #ffcc00;
      color: black;

    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #003050;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
      text-align: center;
      max-width: 80%;
    }
    .popup button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-space {
      height: 90px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #002244;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    nav i {
      font-size: 20px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
  authDomain: "quantum-rio.firebaseapp.com",
  databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
  projectId: "quantum-rio",
  storageBucket: "quantum-rio.firebasestorage.app",
  messagingSenderId: "805433999377",
  appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
  measurementId: "G-4RSQXZJX44"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const container = document.getElementById("vip-container");
const popup = document.getElementById("popup");
const popupText = document.getElementById("popup-text");

const vipLevels = [
  { level: 1, interest: 750, daily: 750, total: 12000, cost: 3000 },
  { level: 2, interest: 1250, daily: 1250, total: 15000, cost: 5000 },
  { level: 3, interest: 2750, daily: 2750, total: 33000, cost: 11000 },
  { level: 4, interest: 5250, daily: 5250, total: 63000, cost: 21000 },
  { level: 5, interest: 9375, daily: 9375, total: 108000, cost: 36000 },
  { level: 6, interest: 18750, daily: 18750, total: 2250000, cost: 75000 },
  { level: 7, interest: 28250, daily: 28250, total: 339000, cost: 113000 },
  { level: 8, interest: 37750, daily: 37750, total: 453000, cost: 151000 },
  { level: 9, interest: 50000, daily: 50000, total: 600000, cost: 200000 },
  { level: 10, interest: 62500, daily: 62500, total: 750000, cost: 250000 }
];

let currentUser;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    location.href = "landing.html";
  } else {
    currentUser = user;
    renderVIP();
  }
});

function renderVIP() {
  const userId = currentUser.uid;
  const userRef = ref(db, `users/${userId}`);

  get(userRef).then(snapshot => {
    let data = snapshot.val() || { balance: 0, vipLevels: [] };

    vipLevels.forEach(vip => {
      const card = document.createElement("div");
      card.className = "vip-card";
      const isUnlocked = data.vipLevels?.includes(vip.level);

      card.innerHTML = `
        <div class="vip-label">VIP${vip.level}</div>
        <div class="vip-content">
          <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" />
          <div class="vip-details">
            <div><strong>Daily Tasks:</strong> 1</div>
            <div><strong>Simple Interest:</strong> <span style="color:#00ff00;">${vip.interest.toFixed(2)}</span></div>
            <div><strong>Daily Profit:</strong> ${vip.daily.toFixed(2)} KSH</div>
            <div><strong>Total Profit:</strong> ${vip.total.toFixed(2)} KSH</div>
            <button class="unlock-btn" ${isUnlocked ? 'disabled' : ''} onclick="unlockVIP(${vip.level}, ${vip.cost})">
              ${isUnlocked ? 'Unlocked' : vip.cost.toFixed(2) + ' KSH Unlock Now'}
            </button>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  });
}

window.unlockVIP = function(level, cost) {
  const userId = currentUser.uid;
  const userRef = ref(db, `users/${userId}`);

  get(userRef).then(snapshot => {
    let data = snapshot.val();
    if (!data || data.balance < cost) {
      const deficit = (cost - (data?.balance || 0)).toFixed(2);
      popupText.textContent = `The recharge balance is automatically unlocked\nNeed to recharge KSH${deficit}`;
      popup.style.display = "block";
    } else {
      const updatedVIPs = data.vipLevels || [];
      if (!updatedVIPs.includes(level)) updatedVIPs.push(level);
      update(userRef, {
        balance: data.balance - cost,
        vipLevels: updatedVIPs
      }).then(() => location.reload());
    }
  });
}

  </script>
</head>
<body>
  <header>
    <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="logo">

  </header>
  <div id="vip-container"></div>
  <div class="bottom-space"></div>
  <nav>

    <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
    <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
  </nav>
  <div id="popup" class="popup" style="display:none;">
    <div id="popup-text"></div>
    <button onclick="location.href='recharge.html'">Confirm</button>
  </div>
</body>
</html>
