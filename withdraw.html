<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Withdrawal Network - CYPX ONLINE CRYPTO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 350px;
    text-align: center;
}
h2 {
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: 600;
    color: #FFD700;
    text-shadow: 0 2px 5px rgba(0,0,0,0.6);
}

/* Network cards */
.network-card {
    padding: 12px 10px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}
.network-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 15px rgba(0,0,0,0.6);
}
.network-card .info {
    font-size: 13px;
    margin-top: 6px;
}

/* M-Pesa */
#mpesaCard {
    background-color: #007f00; /* green */
    color: #ccffcc;
}

/* Airtel */
#airtelCard {
    background-color: #D91F26; /* red */
    color: #ffcccc;
}
</style>
</head>
<body>

<div class="container">
    <h2>Select Withdrawal Network</h2>

    <div id="mpesaCard" class="network-card" onclick="window.location.href='withmpesa.html'">
        Withdraw via M-Pesa
        <div class="info">Use your registered Safaricom number for withdrawals.</div>
    </div>

    <div id="airtelCard" class="network-card" onclick="window.location.href='withairtel.html'">
        Withdraw via Airtel
        <div class="info">For Airtel users only. Ensure you use your registered Airtel number.</div>
    </div>
</div>

</body>
</html>
