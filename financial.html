<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Records - CYPX ONLINE CRYPTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      padding-bottom: 100px;
    }
    header {
      background-color: #002f6c;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img { height: 28px; }
    .tabs {
      display: flex;
      justify-content: center;
      background: #002244;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      border-bottom: 3px solid #ffcc00;
      color: #ffcc00;
    }
    .record-list { padding: 20px; }
    .record-item {
      background-color: #003366;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .record-item p { margin: 5px 0; font-size: 15px; }
    .record-type { font-weight: bold; color: #ffcc00; }
    .no-records {
      text-align: center;
      font-size: 16px;
      color: #cccccc;
      margin-top: 30px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #002244;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
    }
    nav i { font-size: 20px; }
  </style>
</head>
<body>
  <header>
    <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="CYPX Icon" />
    CYPX ONLINE CRYPTO
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-filter="all">All</div>
    <div class="tab" data-filter="deposit">Deposits</div>
    <div class="tab" data-filter="withdrawal">Withdrawals</div>
  </div>

  <div class="record-list" id="record-list">
    <p class="no-records">Loading transactions...</p>
  </div>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
    <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
  </nav>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
    measurementId: "G-4RSQXZJX44"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const auth = firebase.auth();
  const db = firebase.database();

  const listContainer = document.getElementById("record-list");
  const tabs = document.querySelectorAll(".tab");

  function renderRecords(records, filter = "all") {
    listContainer.innerHTML = "";
    if (records.length === 0) {
      listContainer.innerHTML = '<p class="no-records">No transactions found.</p>';
      return;
    }

    records.forEach(r => {
      if (filter !== "all" && filter !== r.type.toLowerCase()) return;

      const item = document.createElement("div");
      item.className = "record-item";
      item.innerHTML = `
        <p class="record-type">${r.type}</p>
        <p>Amount: Ksh ${parseFloat(r.amount).toFixed(2)}</p>
        <p>Method: ${r.method || "-"}</p>
        <p>Date: ${new Date(r.createdAt).toLocaleString()}</p>
        <span class="badge ${r.status.toLowerCase()}">${r.status}</span>
      `;
      listContainer.appendChild(item);
    });
  }

  auth.onAuthStateChanged(user => {
    if (!user) {
      listContainer.innerHTML = '<p class="no-records">Login required to see your transactions.</p>';
      return;
    }

    let allRecords = [];

    // Listen to deposits
    db.ref("deposits").orderByChild("uid").equalTo(user.uid).on("value", snap => {
      allRecords = allRecords.filter(r => r.type !== "Deposit"); // clear old deposits
      snap.forEach(child => {
        const record = child.val();
        allRecords.push({
          type: "Deposit",
          amount: record.amount,
          method: record.method || "Mpesa",
          status: record.status,
          createdAt: record.createdAt
        });
      });
      renderRecords(allRecords, document.querySelector(".tab.active").dataset.filter);
    });

    // Listen to withdrawals
    db.ref("withdrawals").orderByChild("uid").equalTo(user.uid).on("value", snap => {
      allRecords = allRecords.filter(r => r.type !== "Withdrawal"); // clear old withdrawals
      snap.forEach(child => {
        const record = child.val();
        allRecords.push({
          type: "Withdrawal",
          amount: record.amount,
          method: record.method || "-",
          status: record.status,
          createdAt: record.createdAt
        });
      });
      renderRecords(allRecords, document.querySelector(".tab.active").dataset.filter);
    });

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");
        renderRecords(allRecords, tab.dataset.filter);
      });
    });
  });
  </script>
</body>
</html>
