<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Records - CYPX ONLINE CRYPTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001f3f;
      color: white;
      padding-bottom: 80px;
    }
    header {
      background-color: #002f6c;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 28px;
    }
    .record-list {
      padding: 20px;
    }
    .record-item {
      background-color: #003366;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
    }
    .record-item p {
      margin: 5px 0;
      font-size: 15px;
    }
    .record-type {
      font-weight: bold;
      color: #ffcc00;
    }
    .no-records {
      text-align: center;
      font-size: 16px;
      color: #cccccc;
      margin-top: 30px;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #002244;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
    }
    nav i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://png.pngtree.com/png-clipart/20221216/original/pngtree-vip-icon-design-png-image_8749175.png" alt="CYPX Icon" />
    CYPX ONLINE CRYPTO
  </header>

  <div class="record-list" id="record-list"></div>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
    <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
  </nav>

  <!-- Firebase App SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    window.addEventListener("DOMContentLoaded", () => {
      firebase.initializeApp(firebaseConfig);

      const records = JSON.parse(localStorage.getItem("financialRecords")) || [];
      const listContainer = document.getElementById("record-list");

      if (records.length === 0) {
        listContainer.innerHTML = '<p class="no-records">No financial records yet.</p>';
      } else {
        records.forEach(record => {
          const item = document.createElement("div");
          item.className = "record-item";
          item.innerHTML = `
            <p class="record-type">${record.type}</p>
            <p>Amount: Ksh ${parseFloat(record.amount).toFixed(2)}</p>
            <p>Date: ${record.date}</p>
          `;
          listContainer.appendChild(item);
        });
      }
    });
  </script>
</body>
</html>
