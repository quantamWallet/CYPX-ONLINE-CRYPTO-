<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Withdraw - CYPX ONLINE CRYPTO</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#141E30;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  width:90%;
  max-width:400px;
  background: rgba(0,0,0,0.5);
  padding: 25px;
  border-radius: 18px;
  text-align:center;
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
h2 {
  font-size:22px;
  margin-bottom:12px;
  color:#FFD700;
}
input, button {
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:15px;
  text-align:center;
}
input {
  background: rgba(255,255,255,0.1);
  color:white;
}
input:focus {
  background: rgba(255,255,255,0.15);
  box-shadow:0 0 8px rgba(0,255,150,0.6);
}
button {
  font-weight:bold;
  cursor:pointer;
  background: linear-gradient(to right,#ffd700,#ffcc00);
  color:black;
  border-radius:12px;
  transition:0.3s;
}
button:hover {
  transform:scale(1.05);
  box-shadow:0 8px 20px rgba(255,204,0,0.6);
}
/* Pop-up */
.popup {
  position: fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  background: rgba(0,0,0,0.9);
  padding:25px 20px;
  border-radius:15px;
  text-align:center;
  max-width: 80%;
  z-index:1000;
  display:none;
  color:white;
}
.popup h3 {margin-bottom:12px;}
.popup button {
  padding:10px 20px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#FFD700;
  color:black;
}
</style>
</head>
<body>

<div class="container">
  <h2>Withdrawal</h2>
  <input type="text" id="phone" placeholder="Enter phone number (07XXXXXXXX)" maxlength="10"/>
  <input type="number" id="amount" placeholder="Enter amount to withdraw" min="1000"/>
  <button onclick="submitWithdrawal()">Submit Withdrawal</button>
</div>

<!-- Pop-up -->
<div class="popup" id="popup">
  <h3 id="popupMessage"></h3>
  <button id="popupBtn">OK</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCCW4G9JlVu_xbGjlKmsi5mdqXSwvFak",
  authDomain: "quantum-rio.firebaseapp.com",
  databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
  projectId: "quantum-rio",
  storageBucket: "quantum-rio.appspot.com",
  messagingSenderId: "805433999377",
  appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Pop-up helper
function showPopup(message, callback=null){
  const popup = document.getElementById("popup");
  const popupMessage = document.getElementById("popupMessage");
  const popupBtn = document.getElementById("popupBtn");
  popupMessage.innerHTML = message;
  popup.style.display="block";
  popupBtn.onclick = () => {
    popup.style.display="none";
    if(callback) callback();
  };
}

// Phone validation (07XXXXXXXX)
function isValidPhone(phone){
  return /^07\d{8}$/.test(phone);
}

async function submitWithdrawal(){
  const phone = document.getElementById("phone").value.trim();
  const amount = parseInt(document.getElementById("amount").value);

  if(!isValidPhone(phone)){
    showPopup("❌ Enter a valid phone number");
    return;
  }
  if(isNaN(amount) || amount < 1000){
    showPopup("❌ Minimum withdrawal is 1,000 KSH");
    return;
  }

  const user = auth.currentUser;
  if(!user){
    showPopup("❌ Login required");
    return;
  }

  const userRef = db.ref("users/"+user.uid);
  const snapshot = await userRef.once("value");
  const data = snapshot.val();
  const balance = data?.balance || 0;
  const referrals = data?.referrals || [];

  if(balance < 1000){
    showPopup("❌ Insufficient balance");
    return;
  }

  // Check for minimum referrals
  const validReferrals = referrals.filter(r => r.deposit >= 3000).length;
  if(amount >= 1000 && validReferrals < 2){
    showPopup(
      "⚠️ You must have at least 2 referrals who deposited 3,000 KSH each. Proceed to buy/invite referrals?",
      ()=> window.location.href="buyref.html"
    );
    return;
  }

  // Submit withdrawal
  const newRef = db.ref("withdrawals").push();
  await newRef.set({
    uid: user.uid,
    phone: phone,
    amount: amount,
    status:"pending",
    createdAt: Date.now()
  });

  showPopup("✅ Withdrawal submitted successfully!");
  document.getElementById("phone").value="";
  document.getElementById("amount").value="";
}
</script>

</body>
</html>
