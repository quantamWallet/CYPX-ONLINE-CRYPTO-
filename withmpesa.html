<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Pesa Phone Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      padding: 35px 25px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    .container h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 25px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(0, 255, 150, 0.6);
      background: rgba(255,255,255,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      color: black;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
    }

    #feedback {
      margin-top: 12px;
      min-height: 20px;
    }

    .error { color: #ff6b6b; font-size: 14px; }
    .success { color: #4caf50; font-size: 14px; }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
      line-height: 1.5;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your M-Pesa Number</h2>
    <p class="subtitle">This number will be used for withdrawals and deposits</p>

    <input type="text" id="phone" placeholder="e.g. 0712345678" maxlength="10" />
    <button onclick="proceed()">Continue</button>
    <div id="feedback"></div>

    <div class="note">
      ‚ö†Ô∏è Please use your <b>registered Safaricom line</b><br>
      ‚úÖ Format must be <b>07xxxxxxxx</b><br>
      üîí Your number is stored securely and used for transactions only
    </div>
  </div>

  <script>
    function proceed() {
      const phone = document.getElementById("phone").value.trim();
      const feedback = document.getElementById("feedback");

      // Kenyan Safaricom number validation
      if (!phone.match(/^07\d{8}$/)) {
        feedback.innerHTML = "<span class='error'>‚ùå Please enter a valid Safaricom number</span>";
        return;
      }

      feedback.innerHTML = "<span class='success'>‚úÖ Number accepted! Redirecting...</span>";

      // Save to localStorage for use in amount.html
      localStorage.setItem("mPesaPhone", phone);

      setTimeout(() => {
        window.location.href = "amount.html";
      }, 1200);
    }

    // Enter key submission
    document.getElementById("phone").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        proceed();
      }
    });
  </script>
</body>
</html>
