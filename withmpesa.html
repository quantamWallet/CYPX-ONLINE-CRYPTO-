<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Pesa Phone Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a3d0a, #065f30);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0,255,150,0.05);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .card h2 {
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
      text-align: center;
      letter-spacing: 1px;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 150, 0.6);
      background: rgba(255,255,255,0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(to right, #ffd700, #ffcc00);
      color: black;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 204, 0, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 204, 0, 0.6);
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      min-height: 20px;
    }

    .success {
      color: #4caf50;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Your M-Pesa Number</h2>
    <input type="text" id="phone" placeholder="e.g. 0712345678" maxlength="10" />
    <button onclick="proceed()">Continue</button>
    <div id="feedback"></div>
  </div>

  <script>
    function proceed() {
      const phone = document.getElementById("phone").value.trim();
      const feedback = document.getElementById("feedback");

      // Kenyan Safaricom number validation (07xxxxxxxx)
      if (!phone.match(/^07\d{8}$/)) {
        feedback.innerHTML = "<span class='error'>❌ Please enter a valid Safaricom number</span>";
        return;
      }

      feedback.innerHTML = "<span class='success'>✅ Number accepted! Redirecting...</span>";

      // Save to localStorage if needed
      localStorage.setItem("mPesaPhone", phone);

      // Delay redirect for effect
      setTimeout(() => {
        window.location.href = "amount.html";
      }, 1200);
    }

    // Allow Enter key to submit
    document.getElementById("phone").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        proceed();
      }
    });
  </script>
</body>
</html>
