<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - M-Pesa - CYPX ONLINE CRYPTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #006400;
      color: white;
      padding-bottom: 80px;
    }
    header {
      background-color: #004d00;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      width: 28px;
      height: 28px;
    }
    .section {
      padding: 20px;
    }
    .title-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .title-bar img {
      width: 35px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .summary-box {
      background-color: #228B22;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }
    .summary-box p {
      margin: 5px 0;
      font-size: 16px;
    }
    .confirm-btn {
      background-color: #ffcc00;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
    }
    .popup-container {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
      font-size: 16px;
      text-align: center;
      min-width: 250px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: none;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #004400;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    nav i {
      font-size: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Logo">
    CYPX ONLINE CRYPTO
  </header>

  <div class="section">
    <div class="title-bar">
      <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="M-Pesa">
      M-Pesa Withdraw
    </div>

    <div class="form-group">
      <label>Amount (KSH 1,000 - 500,000):</label>
      <input type="number" id="amount" placeholder="Enter amount in KSH">
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter M-Pesa phone number">
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="summary-box">
      <p><strong>KSH:</strong> <span id="ksh">0.00</span></p>
      <p><strong>Equivalent USD:</strong> <span id="usd">0.00</span> USD</p>
    </div>

    <button class="confirm-btn" onclick="submitWithdraw()">Confirm Withdrawal</button>
  </div>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
    <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
  </nav>

  <div id="popup" class="popup-container"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let userBalance = 0;
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        const uid = user.uid;
        const balanceRef = database.ref("users/" + uid + "/balance");
        balanceRef.on("value", snapshot => {
          const data = snapshot.val();
          if (data) {
            userBalance = parseFloat(data);
          }
        });
      } else {
        showPopup("You must be logged in to withdraw.");
      }
    });

    function submitWithdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!amount || !phone || !password) {
        return showPopup("Please fill in all fields");
      }

      if (amount < 1000 || amount > 500000) {
        return showPopup("Amount must be between 2,000 and 1,000,000 KSH");
      }

      if (amount > userBalance) {
        return showPopup("Insufficient balance.");
      }

      if (!currentUser) {
        return showPopup("User not authenticated.");
      }

      const uid = currentUser.uid;
      const timestamp = new Date().toISOString();
      const withdrawalData = {
        amount: amount,
        phone: phone,
        timestamp: timestamp,
        status: "pending",
        method: "M-Pesa"
      };

      const newKey = database.ref().child("withdrawals/" + uid).push().key;
      const updates = {};
      updates["/withdrawals/" + uid + "/" + newKey] = withdrawalData;
      updates["/users/" + uid + "/balance"] = userBalance - amount;

      database.ref().update(updates)
        .then(() => {
          showPopup("Withdrawal submitted for approval", true);
        })
        .catch(error => {
          console.error("Firebase error:", error);
          showPopup("Error submitting withdrawal");
        });
    }

    function showPopup(message, success = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.style.backgroundColor = success ? "#28a745" : "#dc3545";
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }

    document.getElementById("amount").addEventListener("input", function () {
      const ksh = parseFloat(this.value) || 1;
      const usdRate = 130;
      const usd = ksh / usdRate;

      document.getElementById("ksh").textContent = ksh.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
      document.getElementById("usd").textContent = usd.toFixed(2);
    });
  </script>
</body>
</html>
