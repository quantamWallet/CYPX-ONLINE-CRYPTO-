<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Quantum Investment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f7;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .card h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background-color: #1abc9c;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #16a085;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
    }

    .link a {
      color: #2980b9;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
    <div class="link">
      <a href="register.html">Don't have an account? Register</a>
    </div>
  </div>
</div>

<!-- Firebase v10 Modular Login Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.textContent = "";

    if (!email || !password) {
      errorMsg.textContent = "All fields are required.";
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        errorMsg.textContent = error.message;
      });
  };
</script>

</body>
</html>
