<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Quantum Investment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    .login-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</div>

<!-- Firebase v10 Modular Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.register = async function () {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !password) {
      alert("All fields are required.");
      return;
    }

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", cred.user.uid), {
        uid: cred.user.uid,
        name,
        email,
        balance: 0,
        createdAt: serverTimestamp()
      });
      alert("Account created successfully!");
      window.location.href = "dashboard.html";
    } catch (err) {
      console.error("Registration error", err);
      alert(err.message);
    }
  };
</script>

</body>
</html>
