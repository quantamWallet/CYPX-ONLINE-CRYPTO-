<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Quantum RIO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      padding: 20px;
      color: #0a5737;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0a5737;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #06472c;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0a5737;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create an Account</h2>
    <div class="error" id="errorBox"></div>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const referralName = urlParams.get("ref"); // ðŸ‘ˆ From ?ref=nicelroberts

    window.register = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorBox");
      errorBox.textContent = "";

      if (!name || !email || !password) {
        errorBox.textContent = "Please fill all fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user to Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          balance: 0,
          bonus: 0,
          createdAt: new Date(),
          referral: referralName || null
        });

        // âœ… Add referral if referralName exists
        if (referralName) {
          const usersSnapshot = await getDocs(collection(db, "users"));
          let referrerUID = null;

          usersSnapshot.forEach(docSnap => {
            const data = docSnap.data();
            const refName = data.name?.replace(/\s+/g, "_");
            if (refName && refName.toLowerCase() === referralName.toLowerCase()) {
              referrerUID = docSnap.id;
            }
          });

          if (referrerUID) {
            await addDoc(collection(db, "users", referrerUID, "referrals"), {
              name: name,
              email: email,
              referredAt: new Date()
            });
          }
        }

        window.location.href = "dashboard.html";
      } catch (error) {
        errorBox.textContent = error.message;
      }
    };
  </script>
</body>
</html>
