<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Quantum RIO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a5737;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .signup-box h2 {
      text-align: center;
      color: #0a5737;
    }

    .signup-box input,
    .signup-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signup-box button {
      background-color: #0a5737;
      color: white;
      border: none;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #06472c;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="registerUser()">Sign Up</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function registerUser() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageDiv = document.getElementById("message");

      messageDiv.innerHTML = "";

      if (!name || !email || !password) {
        messageDiv.innerHTML = "<p class='error'>Please fill all fields.</p>";
        return;
      }

      // Check referral from URL
      let referredBy = null;
      const urlParams = new URLSearchParams(window.location.search);
      const refName = urlParams.get("ref");

      if (refName) {
        const usersSnapshot = await getDocs(collection(db, "users"));
        usersSnapshot.forEach(docSnap => {
          const userData = docSnap.data();
          const formatted = (userData.name || userData.email || "").replace(/\s+/g, "_").toLowerCase();
          if (formatted === refName) {
            referredBy = docSnap.id;
          }
        });
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          name,
          email,
          referredBy: referredBy || null,
          balance: 0,
          createdAt: new Date()
        });

        // If referred, add to referrals subcollection
        if (referredBy) {
          await setDoc(doc(db, "users", referredBy, "referrals", uid), {
            name,
            email,
            referredAt: new Date()
          });
        }

        messageDiv.innerHTML = "<p class='success'>Account created successfully! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (error) {
        messageDiv.innerHTML = `<p class='error'>${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
