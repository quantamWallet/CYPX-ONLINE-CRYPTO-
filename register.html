<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Quantum RIO</title>
  <style>
    body {
      background: #0a5737;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #0a5737;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0a5737;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #06472c;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .footer a {
      color: #ffdd57;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>

    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button id="signupBtn">Sign Up</button>
  </div>

  <div class="footer">
    Already have an account? <a href="login.html">Login</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get referral UID from URL if exists
    const urlParams = new URLSearchParams(window.location.search);
    const referredBy = urlParams.get("ref");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Save user data
        await setDoc(doc(db, "users", uid), {
          email: email,
          referredBy: referredBy || null,
          balance: 0,
          createdAt: new Date()
        });

        // Save referral under referrer if present
        if (referredBy) {
          await setDoc(doc(db, "users", referredBy, "referrals", uid), {
            email: email,
            createdAt: new Date()
          });
        }

        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup Error: " + error.message);
      }
    });
  </script>

</body>
</html>
