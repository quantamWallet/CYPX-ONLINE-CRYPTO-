<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Quantum RIO</title>
  <style>
    body {
      background: #0a5737;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #0a5737;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0a5737;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #06472c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="registerUser()">Register</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDocs,
      collection,
      query,
      where,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const urlParams = new URLSearchParams(window.location.search);
    const refCode = urlParams.get("ref");

    async function getReferrerUid(refCode) {
      if (!refCode) return null;

      // 1. Try to match with name
      const q = query(collection(db, "users"), where("name", "==", refCode.replace(/_/g, " ")));
      const snap = await getDocs(q);
      if (!snap.empty) return snap.docs[0].id;

      // 2. Fallback: treat as UID
      const q2 = query(collection(db, "users"), where("__name__", "==", refCode));
      const snap2 = await getDocs(q2);
      if (!snap2.empty) return refCode;

      return null;
    }

    window.registerUser = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          uid: user.uid,
          createdAt: serverTimestamp()
        });

        // âœ… Log referral
        const referrerUid = await getReferrerUid(refCode);
        if (referrerUid) {
          const referralDoc = doc(db, "users", referrerUid, "referrals", user.uid);
          await setDoc(referralDoc, {
            name: name,
            email: email,
            timestamp: serverTimestamp()
          });
        }

        alert("Registration successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</body>
</html>
