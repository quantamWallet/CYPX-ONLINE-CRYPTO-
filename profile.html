<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Quantum RIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 50px;
      margin-bottom: 100px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    .profile-detail {
      margin-bottom: 1rem;
    }

    .profile-detail label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .profile-detail input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    #profilePic {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2e7d32;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 65px;
      border-top: 1px solid #ddd;
      z-index: 999;
    }

    .bottom-nav a {
      text-align: center;
      color: #2e7d32;
      text-decoration: none;
      font-size: 12px;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <img id="profilePic" src="https://i.postimg.cc/yxRw6Lxz/default-avatar.png" alt="Profile Picture" />

    <div class="profile-detail">
      <label>Full Name</label>
      <input type="text" id="userName" disabled />
    </div>

    <div class="profile-detail">
      <label>Email</label>
      <input type="email" id="userEmail" disabled />
    </div>

    <div class="profile-detail">
      <label>Date Joined</label>
      <input type="text" id="userJoined" disabled />
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/home.png" alt="Dashboard" />
      <div>Home</div>
    </a>
    <a href="investment.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/combo-chart.png" alt="Invest" />
      <div>Invest</div>
    </a>
    <a href="wallet.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/wallet.png" alt="Wallet" />
      <div>Wallet</div>
    </a>
    <a href="profile.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/user.png" alt="Profile" />
      <div>Profile</div>
    </a>
  </div>

  <!-- Firebase Auth & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userJoined = document.getElementById("userJoined");
    const profilePic = document.getElementById("profilePic");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          userName.value = data.name || "No name";
          userEmail.value = data.email || user.email;
          userJoined.value = data.createdAt?.toDate().toLocaleDateString() || "Unknown";
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
