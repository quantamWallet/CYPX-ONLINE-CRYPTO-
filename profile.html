    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1f3a;
      color: white;
      padding-bottom: 80px;
    }
    .top-bar {
      background-color: #001b33;
      display: flex;
      align-items: center;
      padding: 10px 15px;
    }
    .top-bar .title {
      font-weight: bold;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
    }
    .top-bar img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .profile-section {
      background-color: #072544;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .profile-info {
      color: white;
    }
    .profile-info .email {
      font-size: 14px;
    }
    .profile-info .vip {
      background-color: #ffcc00;
      color: black;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 12px;
      display: inline-block;
      margin-top: 4px;

    .profile-icon {

      height: 60px;

      color: black;
      margin: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      font-weight: bold;
    }
    .balance-box div {
      text-align: center;
    }
    .menu {
      background-color: #072544;
      padding: 10px 0;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #003355;
      color: white;
      text-decoration: none;
    }
    .menu-item i {
      margin-right: 12px;
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #002244;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    nav i {
      font-size: 20px;
    }
  </style>
</head>
<body>  
  <div class="top-bar">

      <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Logo">

  </div>  
  <div class="profile-section">
    <div class="profile-info">
      <div class="email" id="user-email">user@example.com</div>

    <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Profile" class="profile-icon" />

  <div class="balance-box">

  <script>
    const userEmail = localStorage.getItem("userEmail") || "user@example.com";
    document.getElementById("user-email").textContent = userEmail;

    // Format amounts to 2 decimal places for Ksh
    const totalBalanceKsh = 0.0559 * 155;  // Example rate: 1 CYPX = 155 Ksh
    const rechargeAmountKsh = 0 * 155;

    document.getElementById("total-balance").textContent = totalBalanceKsh.toFixed(2);
    document.getElementById("recharge-amount").textContent = rechargeAmountKsh.toFixed(2);
  </script>
