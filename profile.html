<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Quantum Investment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9; /* Corporate green background */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 90%;
      padding: 2rem 1.2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2e7d32; /* Dark green */
    }

    .profile-detail {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #333;
    }

    .profile-label {
      font-weight: bold;
      color: #2e7d32;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>My Profile</h2>
    <div class="profile-detail"><span class="profile-label">Name:</span> <span id="userName">Loading...</span></div>
    <div class="profile-detail"><span class="profile-label">Email:</span> <span id="userEmail">Loading...</span></div>
    <div class="profile-detail"><span class="profile-label">Date Joined:</span> <span id="userJoined">Loading...</span></div>
  </div>
</div>

<!-- Firebase Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = doc(db, "users", user.uid);
      const docSnap = await getDoc(userDoc);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("userName").textContent = data.name || "Not set";
        document.getElementById("userEmail").textContent = user.email || "N/A";
        document.getElementById("userJoined").textContent = data.joinedDate || "Unknown";
      } else {
        document.getElementById("userName").textContent = "No data found";
      }
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
