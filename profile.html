<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Quantum RIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      padding-bottom: 100px;
      color: #333;
    }

    .container {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    #profilePic {
      display: block;
      margin: 0 auto 1.5rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2e7d32;
    }

    .profile-detail {
      margin-bottom: 1.2rem;
    }

    .profile-detail label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .profile-detail input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
    }

    input[disabled] {
      cursor: not-allowed;
    }

    /* ‚úÖ Fixed Floating Bottom Navigation - Emoji style */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 1000;
    }

    .bottom-nav a {
      text-align: center;
      color: #0a5737;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .bottom-nav a:hover {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" />

    <div class="profile-detail">
      <label>Full Name</label>
      <input type="text" id="userName" disabled />
    </div>

    <div class="profile-detail">
      <label>Email</label>
      <input type="email" id="userEmail" disabled />
    </div>

    <div class="profile-detail">
      <label>Date Joined</label>
      <input type="text" id="userJoined" disabled />
    </div>
  </div>

  <!-- ‚úÖ Bottom Nav Matches dashboard.html Style -->
  <div class="bottom-nav">
    <a href="dashboard.html">üè†<br>Home</a>
    <a href="wallet.html">üíº<br>Wallet</a>
    <a href="investment.html">üìà<br>Plans</a>
    <a href="referral.html">üë•<br>Referrals</a>
    <a href="profile.html">üë§<br>Me</a>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userJoined = document.getElementById("userJoined");
    const profilePic = document.getElementById("profilePic");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          userName.value = data.name || "";
          userEmail.value = data.email || user.email;
          userJoined.value = data.createdAt?.toDate().toLocaleDateString() || "Unknown";
          if (data.photoURL) {
            profilePic.src = data.photoURL;
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
