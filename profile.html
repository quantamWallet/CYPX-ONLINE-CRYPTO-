  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    .top-bar {

      border-radius: 10px;
    }
    .balance-box {
      background-color: #ffe4a1;
      color: black;
      margin: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      padding: 15px;
      font-weight: bold;
    }
    .balance-box div {
      text-align: center;
    }
    .menu {
      background-color: #072544;
      padding: 10px 0;
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #003355;
      color: white;
      text-decoration: none;
    }
    .menu-item i {
      margin-right: 12px;
      font-size: 18px;
      width: 24px;
      text-align: center;
    }
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #002244;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
    nav i {
      font-size: 20px;
    }
  </style>
</head>
<body>  
  <div class="top-bar">
    <div class="title">
      <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Logo">
      CYPX ONLINE CRYPTO
    </div>
  </div>  

  <div class="profile-section">
    <div class="profile-info">
      <div class="email" id="user-email">user@example.com</div>
      <div class="vip">vip0</div>
    </div>

  <div class="balance-box">

      <div id="total-balance">0.00</div>

      <div>Recharge amount (Ksh)</div>

  <div class="menu">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Logic -->
  <script>
    // Protect the page: redirect to landing.html if not signed in
    auth.onAuthStateChanged(user => {
      if (!user) {
        localStorage.clear();
        window.location.replace("landing.html");
      }
    });

    // Set user info and balances
    document.addEventListener("DOMContentLoaded", () => {
      const userEmail = localStorage.getItem("userEmail") || "user@example.com";
      document.getElementById("user-email").textContent = userEmail;

      const totalBalanceKsh = (0.0559 * 155).toFixed(2);
      const rechargeAmountKsh = (0 * 155).toFixed(2);

      document.getElementById("total-balance").textContent = totalBalanceKsh;
      document.getElementById("recharge-amount").textContent = rechargeAmountKsh;
    });

    // Sign out securely
    function signOutUser() {
      auth.signOut().then(() => {
        localStorage.clear();
        sessionStorage.clear();
        window.location.replace("landing.html");
      }).catch(error => {
        alert("Sign-out failed: " + error.message);
      });
    }
  </script>
</body>
</html>
