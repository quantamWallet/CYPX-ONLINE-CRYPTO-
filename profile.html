<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Quantum Investment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a7c46; /* corporate green */
      color: white;
    }

    .container {
      max-width: 450px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      color: #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0a7c46;
    }

    .profile-detail {
      margin-bottom: 1rem;
    }

    .profile-detail label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .profile-detail input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #profileImagePreview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background-color: #0a7c46;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .save-btn:hover {
      background-color: #056633;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>My Profile</h2>
    <center><img id="profileImagePreview" src="default-profile.png" alt="Profile Photo" /></center>

    <div class="profile-detail">
      <label for="profileImage">Upload Photo</label>
      <input type="file" id="profileImage" accept="image/*">
    </div>

    <div class="profile-detail">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name">
    </div>

    <div class="profile-detail">
      <label for="email">Email</label>
      <input type="email" id="email" disabled>
    </div>

    <div class="profile-detail">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="07XX XXX XXX">
    </div>

    <div class="profile-detail">
      <label for="joinedDate">Date Joined</label>
      <input type="text" id="joinedDate" disabled>
    </div>

    <button class="save-btn" id="saveBtn">Save Profile</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentUser;
  let selectedFile;

  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const joinedInput = document.getElementById("joinedDate");
  const profileImageInput = document.getElementById("profileImage");
  const profileImagePreview = document.getElementById("profileImagePreview");
  const saveBtn = document.getElementById("saveBtn");

  // Monitor auth
  onAuthStateChanged(auth, async user => {
    if (user) {
      currentUser = user;
      emailInput.value = user.email;

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        nameInput.value = data.name || "";
        phoneInput.value = data.phone || "";
        joinedInput.value = data.joinedDate || "";
        if (data.photoURL) {
          profileImagePreview.src = data.photoURL;
        }
      } else {
        // create default profile
        await setDoc(userRef, {
          email: user.email,
          joinedDate: new Date().toLocaleDateString(),
          createdAt: serverTimestamp()
        });
        joinedInput.value = new Date().toLocaleDateString();
      }
    } else {
      window.location.href = "login.html";
    }
  });

  // Upload preview
  profileImageInput.addEventListener("change", () => {
    selectedFile = profileImageInput.files[0];
    if (selectedFile) {
      profileImagePreview.src = URL.createObjectURL(selectedFile);
    }
  });

  // Save profile
  saveBtn.addEventListener("click", async () => {
    if (!currentUser) return;

    const userRef = doc(db, "users", currentUser.uid);
    const updates = {
      name: nameInput.value.trim(),
      phone: phoneInput.value.trim()
    };

    try {
      // If photo selected, upload to storage
      if (selectedFile) {
        const photoRef = ref(storage, `profiles/${currentUser.uid}`);
        await uploadBytes(photoRef, selectedFile);
        const photoURL = await getDownloadURL(photoRef);
        updates.photoURL = photoURL;
      }

      await updateDoc(userRef, updates);
      alert("✅ Profile updated successfully!");
    } catch (err) {
      console.error(err);
      alert("❌ Failed to save profile. Please try again.");
    }
  });
</script>

</body>
</html>
