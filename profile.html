<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Quantum RIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      padding-bottom: 90px; /* Space for bottom nav */
    }

    .container {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
    }

    #profilePic {
      display: block;
      margin: 0 auto 1.5rem;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2e7d32;
    }

    .profile-detail {
      margin-bottom: 1.2rem;
    }

    .profile-detail label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .profile-detail input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      color: #555;
    }

    input[disabled] {
      cursor: not-allowed;
    }

    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
      background-color: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      z-index: 1000;
    }

    .bottom-nav a {
      text-align: center;
      color: #2e7d32;
      font-size: 12px;
      text-decoration: none;
      flex: 1;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Profile</h2>
    <img id="profilePic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" />

    <div class="profile-detail">
      <label>Full Name</label>
      <input type="text" id="userName" disabled />
    </div>

    <div class="profile-detail">
      <label>Email</label>
      <input type="email" id="userEmail" disabled />
    </div>

    <div class="profile-detail">
      <label>Date Joined</label>
      <input type="text" id="userJoined" disabled />
    </div>
  </div>

  <!-- âœ… Fixed Floating Bottom Nav with Correct Icon Names -->
  <div class="bottom-nav">
    <a href="dashboard.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/home.png" alt="Home"/>
      <div>Home</div>
    </a>
    <a href="wallet.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/wallet.png" alt="Wallet"/>
      <div>Wallet</div>
    </a>
    <a href="investment.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/money-bag.png" alt="Plans"/>
      <div>Plans</div>
    </a>
    <a href="referral.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/add-user-group-man-man.png" alt="Referrals"/>
      <div>Referrals</div>
    </a>
    <a href="profile.html">
      <img src="https://img.icons8.com/ios-filled/50/2e7d32/user-male-circle.png" alt="Me"/>
      <div>Me</div>
    </a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userJoined = document.getElementById("userJoined");
    const profilePic = document.getElementById("profilePic");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          userName.value = data.name || "";
          userEmail.value = data.email || user.email;
          userJoined.value = data.createdAt?.toDate().toLocaleDateString() || "Unknown";
          if (data.photoURL) {
            profilePic.src = data.photoURL;
          }
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
