<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Quantum Investment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1abc9c;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    #photoPreview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #1abc9c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>My Profile</h2>
    <img id="photoPreview" src="https://via.placeholder.com/100" alt="Profile Photo">
    
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" />
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="text" id="email" disabled />
    </div>

    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number" />
    </div>

    <div class="input-group">
      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" accept="image/*" />
    </div>

    <button id="saveBtn">Save Profile</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let currentUser;

  onAuthStateChanged(auth, async user => {
    if (user) {
      currentUser = user;
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("name").value = data.name || "";
        document.getElementById("email").value = data.email || user.email;
        document.getElementById("phone").value = data.phone || "";
        if (data.photoURL) {
          document.getElementById("photoPreview").src = data.photoURL;
        }
      }
    } else {
      window.location.href = "login.html";
    }
  });

  document.getElementById("photo").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      document.getElementById("photoPreview").src = URL.createObjectURL(file);
    }
  });

  document.getElementById("saveBtn").addEventListener("click", async () => {
    if (!currentUser) return;

    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const file = document.getElementById("photo").files[0];
    let photoURL = null;

    if (file) {
      const storageRef = ref(storage, `profiles/${currentUser.uid}.jpg`);
      await uploadBytes(storageRef, file);
      photoURL = await getDownloadURL(storageRef);
    }

    const updateData = {
      name,
      phone,
    };
    if (photoURL) {
      updateData.photoURL = photoURL;
    }

    await updateDoc(doc(db, "users", currentUser.uid), updateData);
    alert("âœ… Profile updated successfully!");
  });
</script>

</body>
</html>
