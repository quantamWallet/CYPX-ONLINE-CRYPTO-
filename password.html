  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001f3f;

    header {

    .form-container {

    .form-container input {
      width: 100%;

      border-radius: 5px;

    }

    .form-container button {
      width: 100%;
      background-color: #ffcc00;
      color: black;

      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
    }

<body>

    <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Logo">

  <div class="form-container">
    <input type="password" id="current-password" placeholder="Current Password" />
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm New Password" />
    <button onclick="changePassword()">Update Password</button>
  </div>

  <script>
    function showPopup(message, color = '#28a745') {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.style.backgroundColor = color;
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function changePassword() {
      const current = document.getElementById('current-password').value;
      const newPass = document.getElementById('new-password').value;
      const confirm = document.getElementById('confirm-password').value;
      const storedPassword = localStorage.getItem('userPassword') || '';

      if (current !== storedPassword) {
        showPopup('Current password is incorrect', '#dc3545');
        return;
      }

      if (newPass !== confirm) {
        showPopup('New passwords do not match', '#dc3545');
        return;
      }

      if (newPass === current) {
        showPopup('New password must be different', '#dc3545');
        return;
      }

      localStorage.setItem('userPassword', newPass);
      showPopup('Password changed successfully');
    }
  </script>
</body>
