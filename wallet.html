<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding-bottom: 100px;
      background-color: #f4f6f8;
    }
    .wallet-wrapper {
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .wallet-card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
      text-align: center;
    }
    .wallet-card h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    .info-text {
      margin-bottom: 1rem;
      color: #333;
      font-weight: 500;
    }
    .balance-display {
      font-size: 2rem;
      color: #2ecc71;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .copy-btn {
      background-color: #3498db;
    }
    .submit-btn {
      background-color: #1abc9c;
    }
    .withdraw-btn {
      background-color: #e74c3c;
    }

    /* Floating bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 10;
    }

    .bottom-nav a {
      text-align: center;
      color: #0a5737;
      font-size: 0.85rem;
      text-decoration: none;
    }

    .bottom-nav a:hover {
      color: #3498db;
    }
  </style>
</head>
<body>

<div class="wallet-wrapper">
  <div class="wallet-card">
    <p class="info-text">üí∏ Minimum deposit is 15,000 KES. Send to the M-Pesa number below.</p>
    <h2>KES Wallet</h2>
    <div class="balance-display" id="balance">KES 0</div>

    <label><strong>M-Pesa Number:</strong></label>
    <input type="text" value="0759527834" id="mpesaNumber" readonly />
    <button class="copy-btn" onclick="copyNumber()">üìã Copy Number</button>

    <input type="text" id="txnCode" placeholder="Enter M-Pesa transaction code">
    <button class="submit-btn" onclick="submitTxnCode()">Submit</button>

    <p class="info-text">üîª You can withdraw any amount from 2,000 KES</p>
    <input type="number" id="amount" placeholder="Enter amount to withdraw">
    <button class="withdraw-btn" onclick="withdraw()">Withdraw</button>
  </div>
</div>

<!-- Floating Bottom Navigation -->
<div class="bottom-nav">
  <a href="dashboard.html">üè†<br>Home</a>
  <a href="wallet.html">üíº<br>Wallet</a>
  <a href="investment.html">üìà<br>Plans</a>
  <a href="referral.html">üë•<br>Referrals</a>
  <a href="profile.html">üë§<br>Me</a>
</div>

<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    onSnapshot,
    runTransaction,
    collection,
    addDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
    authDomain: "quantum-rio.firebaseapp.com",
    projectId: "quantum-rio",
    storageBucket: "quantum-rio.appspot.com",
    messagingSenderId: "805433999377",
    appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
    measurementId: "G-4RSQXZJX44"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      currentUser = user;
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (docSnap) => {
        const data = docSnap.data();
        document.getElementById("balance").textContent = "KES " + (data?.balance || 0);
      });
    } else {
      alert("Please login to access wallet");
      window.location.href = "login.html";
    }
  });

  window.copyNumber = function () {
    const input = document.getElementById("mpesaNumber");
    input.select();
    document.execCommand("copy");
    alert("M-Pesa number copied!");
  };

  window.submitTxnCode = async function () {
    const txnCode = document.getElementById("txnCode").value.trim();

    if (!txnCode || txnCode.length < 5) {
      return alert("Enter a valid M-Pesa transaction code.");
    }

    try {
      await addDoc(collection(db, "users", currentUser.uid, "deposits"), {
        txnCode,
        amount: 0,
        status: "pending",
        currency: "KES",
        timestamp: serverTimestamp()
      });

      alert("Transaction code submitted. Wait for admin approval.");
      document.getElementById("txnCode").value = "";
    } catch (err) {
      console.error(err);
      alert("Failed to submit transaction code.");
    }
  };

  window.withdraw = async function () {
    const amount = parseInt(document.getElementById("amount").value);
    if (!currentUser || isNaN(amount) || amount < 1000) {
      return alert("Minimum withdrawal is 1,000 KES");
    }

    const userRef = doc(db, "users", currentUser.uid);

    try {
      await runTransaction(db, async (transaction) => {
        const userDoc = await transaction.get(userRef);
        const balance = userDoc.exists() ? userDoc.data().balance || 0 : 0;

        if (amount > balance) {
          throw new Error("Insufficient funds");
        }

        transaction.update(userRef, { balance: balance - amount });
      });

      await addDoc(collection(db, "transactions"), {
        userId: currentUser.uid,
        type: "Withdraw",
        amount,
        currency: "KES",
        timestamp: serverTimestamp()
      });

      alert("Withdrawal request sent. Wait for approval.");
      document.getElementById("amount").value = "";
    } catch (err) {
      console.error(err);
      alert(err.message === "Insufficient funds" ? err.message : "Withdrawal failed");
    }
  };
</script>

</body>
</html>
