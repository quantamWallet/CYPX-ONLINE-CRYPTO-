const auth = getAuth(app);
const db = getDatabase(app);

// Capture referral code from URL
const urlParams = new URLSearchParams(window.location.search);
const referrerCode = urlParams.get('ref');

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const countryCode = document.getElementById("countrySelector").value;
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  // Show error if passwords don't match
  if (password !== confirmPassword) {
    document.getElementById("error-message").innerText = "Passwords do not match.";
    document.getElementById("error-message").style.display = "block";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const uid = userCredential.user.uid;

    // Save new user with referrer info
    await set(ref(db, "users/" + uid), {
      name: name,
      email: email,
      country: countryCode,
      phone: phone,
      balance: 0,
      referrer: referrerCode || null,
      hasDeposited: false // Track first deposit
    });

   // Hide error and show success notification
document.getElementById("error-message").style.display = "none";

try {

  if (referrerCode) {
    const referrerRef = ref(db, "users/" + referrerCode + "/referrals/" + uid);
    await set(referrerRef, {
      referredUser: uid,
      bonusGiven: false
    });
  }

  showNotification("Account created! Redirecting...");
  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1500);
} catch (error) {
