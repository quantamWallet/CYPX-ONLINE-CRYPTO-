<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CYPX ONLINE CRYPTO</title>
  <style>
    body {
      background-color: navy;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #1a1a40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    input, select {
      background-color: #e0e0e0;
      color: black;
    }

    button {
      background-color: #00cc99;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    a {
      color: #00ccff;
    }

    h2 {
      text-align: center;
    }

    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00cc99;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="notification"></div>

  <form id="signupForm">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="Kenya">ðŸ‡°ðŸ‡ª Kenya</option>
      <option value="Uganda">ðŸ‡ºðŸ‡¬ Uganda</option>
      <option value="Tanzania">ðŸ‡¹ðŸ‡¿ Tanzania</option>
    </select>
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.appspot.com",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const showNotification = (message, color = "#00cc99") => {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.style.backgroundColor = color;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, 4000);
    };

    // Capture referral from URL
    const urlParams = new URLSearchParams(window.location.search);
    const referralUsername = urlParams.get("ref");

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const country = document.getElementById("country").value;
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        let referrerUID = null;

        // If referral username exists, find the UID
        if (referralUsername) {
          const snapshot = await get(child(ref(db), "users"));
          snapshot.forEach(userSnap => {
            if (userSnap.val().username === referralUsername) {
              referrerUID = userSnap.key;
            }
          });
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await set(ref(db, "users/" + user.uid), {
          username,
          country,
          phone,
          email,
          balance: 0,
          referrer: referrerUID,
          hasDeposited: false,
          createdAt: new Date().toISOString()
        });

        showNotification("Account created successfully!");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);

      } catch (error) {
        showNotification(error.message, "#cc3300");
      }
    });
  </script>
</body>
</html>
