<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1E293B;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 320px;
      color: white;
      text-align: center;
    }
    .card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00C6FF, #0072FF);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #00C6FF;
      text-decoration: none;
    }
    /* Notification style */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4d4f;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <!-- âœ… wrap everything in a form -->
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Create Account</button>
    </form>
    <a href="signin.html" class="link">Already have an account? Sign In</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // ðŸ”¹ Your Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ðŸ”¹ Toast function
    function showToast(message, success=false) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.style.background = success ? "#28a745" : "#ff4d4f";
      toast.innerText = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // âœ… Signup form event listener
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault(); // stop form from refreshing

      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !phone || !email || !password) {
        showToast("Please fill in all fields.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Save user data
          return set(ref(db, "users/" + user.uid), {
            username: username,
            phone: phone,
            email: email
          }).then(() => user);
        })
        .then(() => {
          showToast("Account created successfully!", true);
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch((error) => {
          let message = "Something went wrong!";
          if (error.code === "auth/email-already-in-use") {
            message = "This email is already registered. Please sign in.";
          } else if (error.code === "auth/weak-password") {
            message = "Password is too weak (min 6 chars).";
          } else if (error.code === "auth/invalid-email") {
            message = "Invalid email address.";
          } else if (error.code === "permission-denied") {
            message = "Database permission denied (check rules).";
          }
          showToast(message);
        });
    });
  </script>
</body>
</html>
