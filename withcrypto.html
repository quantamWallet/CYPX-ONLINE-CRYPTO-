<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Withdrawal - CYPX ONLINE CRYPTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      padding-bottom: 80px;
      margin: 0;
    }
    header {
      background-color: #000;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
    }
    header img {
      width: 28px;
      height: 28px;
    }
    .section {
      padding: 20px;
    }
    .method-toggle {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .method-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 0 5px;
      background-color: #444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .method-toggle .active {
      background-color: #28a745;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .summary-box {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .summary-box p {
      margin: 5px 0;
    }
    .confirm-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 15px;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
      font-size: 16px;
      text-align: center;
      min-width: 250px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    nav a {
      text-align: center;
      color: white;
      text-decoration: none;
    }
    nav i {
      display: block;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://tkteam.cc/assets/my-58d9e81d.gif" alt="Logo"> CYPX ONLINE CRYPTO
  </header>

  <div class="section">
    <div class="method-toggle">
      <button id="trcBtn" class="active" onclick="selectMethod('TRC20')">TRC20</button>
      <button id="bepBtn" onclick="selectMethod('BEP20')">BEP20</button>
    </div>

    <div class="form-group">
      <label>Amount (KSH):</label>
      <input type="number" id="amount" placeholder="Enter KSH amount" />
    </div>

    <div class="form-group">
      <label>Wallet Address:</label>
      <input type="text" id="wallet" placeholder="Enter wallet address" />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <div class="summary-box">
      <p><strong>KSH:</strong> <span id="kshDisplay">0.00</span></p>
      <p><strong>USD Equivalent:</strong> <span id="usdDisplay">0.00</span></p>
    </div>

    <button class="confirm-btn" onclick="submitWithdraw()">Confirm Withdrawal</button>
  </div>

  <nav>
    <a href="dashboard.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="task.html"><i class="fas fa-tasks"></i><br>Task</a>
    <a href="team.html"><i class="fas fa-users"></i><br>Team</a>
    <a href="vip.html"><i class="fas fa-crown"></i><br>VIP</a>
    <a href="profile.html"><i class="fas fa-user"></i><br>Me</a>
  </nav>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCW4G9JlVu_xb0bGjlKmsi5mdqXSwvFak",
      authDomain: "quantum-rio.firebaseapp.com",
      databaseURL: "https://quantum-rio-default-rtdb.firebaseio.com",
      projectId: "quantum-rio",
      storageBucket: "quantum-rio.firebasestorage.app",
      messagingSenderId: "805433999377",
      appId: "1:805433999377:web:d0efa8c46ec4a0fa30f1b0",
      measurementId: "G-4RSQXZJX44"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let selectedMethod = "TRC20";
    let userBalance = 0;

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        database.ref("users/" + uid + "/balance").on("value", snapshot => {
          if (snapshot.exists()) {
            userBalance = parseFloat(snapshot.val()) || 0;
          }
        });
      }
    });

    function selectMethod(method) {
      selectedMethod = method;
      document.getElementById("trcBtn").classList.remove("active");
      document.getElementById("bepBtn").classList.remove("active");
      document.getElementById(method === "TRC20" ? "trcBtn" : "bepBtn").classList.add("active");
    }

    document.getElementById("amount").addEventListener("input", () => {
      const ksh = parseFloat(document.getElementById("amount").value) || 0;
      const usd = ksh / 130;
      document.getElementById("kshDisplay").textContent = ksh.toFixed(2);
      document.getElementById("usdDisplay").textContent = usd.toFixed(2);
    });

    function submitWithdraw() {
      const amount = parseFloat(document.getElementById("amount").value);
      const wallet = document.getElementById("wallet").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!amount || !wallet || !password) {
        return showPopup("All fields required");
      }

      if (amount > userBalance) {
        return showPopup("Insufficient balance");
      }

      showPopup(`${selectedMethod} withdrawal submitted`, true);
    }

    function showPopup(message, success = false) {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.style.backgroundColor = success ? "#28a745" : "#dc3545";
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }
  </script>
</body>
</html>
