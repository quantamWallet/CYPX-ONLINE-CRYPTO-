<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTN Uganda - Phone Entry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff700, #fcd800);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.container {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  color: #333;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.18);
}

.container h2 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #000;
}

input[type="tel"] {
  padding: 12px 15px;
  width: 100%;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  background-color: #000;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #333;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter MTN Phone Number</h2>
    <input type="tel" id="phone" placeholder="e.g. 0772XXXXXX" />
    <button onclick="submitPhone()">Continue</button>
  </div>  <script>
    function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert("Please enter your MTN number");
        return;
      }
      // Store temporarily in local storage (or push to Firebase if needed)
      localStorage.setItem("mtnPhone", phone);
      window.location.href = "aamount.html";
    }
  </script></body>
</html>
